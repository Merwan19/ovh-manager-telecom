<!doctype html>
<html data-ng-app="managerApp" data-lang>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title data-ng-bind-html="fullTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body class="ng-cloak" data-ng-cloak>
        <div class="h-100 w-100">
            <div class="col-container">
                <!-- Skip to main content -->
                <div class="skipnav">
                    <a class="oui-button oui-button_link" href=""
                        data-ng-click="scrollTo('maincontent')"
                        data-translate="common_skip_to_main_content">
                    </a>
                </div>
                <!-- /Skip to main content -->
                <div data-ui-view="navbar">
                    <oui-navbar fixed
                        data-active-link="telecom"
                        data-brand="::navbar.brand"
                        data-main-links="::navbar.managerLinks"
                        data-aside-links="::navbar.internalLinks"
                        data-toggler-links="::navbar.responsiveLinks">
                    </oui-navbar>
                </div>
                <button class="visible-xs visible-sm"
                        type="button"
                        data-ng-if="shouldDisplayMenuButtonFallback"
                        onclick="$('#sidebar-menu').toggleClass('displayFallbackMenu')" style="position: absolute; height: 44px; width: 50px; display: block; background-color: transparent; z-index: 9999; top: 0; left: 0; border: 0;">
                </button>
                <div class="container-fluid h-100 w-100" style="overflow: auto;">
                    <div class="row">
                        <!-- SIDE MENU -->
                        <div data-ui-view="sidebar">
                            <div data-sidebar-menu
                                    class="col-md-3 col-lg-2">
                            </div>
                        </div>
                        <!-- CONTENT -->
                        <div id="content" class="col-md-9 col-md-offset-3 col-lg-10 col-lg-offset-2">
                            <!-- Skip content target -->
                            <div class="skiptarget">
                                <a id="maincontent" href="">-</a>
                            </div>
                            <!-- /Skip content target -->
                            <flash-message duration="600000" class="flash"></flash-message>
                            <ovh-browser-alert></ovh-browser-alert>
                            <div data-ui-view></div>
                        </div>

                    </div>
                    <!-- <chatbot></chatbot> -->
                </div>
            </div>
        </div>
        <div class="d-flex text-center"
             id="managerPreload"
             data-ng-class="!!navbar && managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3"
                   data-translate="preload_welcome" ng-if="('preload_welcome' | translate) !== 'preload_welcome'">
                </p>
                <hr class="my-0" />
                <h1 class="mt-3"
                   data-translate="preload_manager_ovh" ng-if="('preload_manager_ovh' | translate) !== 'preload_manager_ovh'">
                </h1>
                <div class="mt-5">
                    <div class="oui-spinner oui-spinner_l">
                        <div class="oui-spinner__container">
                            <div class="oui-spinner__image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-otrs-popup></div>
    </body>
</html>
