<!doctype html>
<html data-ng-app="managerApp" data-lang>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title data-ng-bind-html="fullTitle"></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
    </head>
    <body class="ng-cloak" data-ng-cloak>
        <div class="h-100 w-100" ui-view></div>
        <div class="d-flex text-center"
             id="managerPreload"
             data-ng-class="!!navbar && managerPreloadHide">
            <div class="m-auto">
                <p class="lead mb-3"
                   data-translate="preload_welcome">
                </p>
                <hr class="my-0" />
                <h1 class="mt-3"
                   data-translate="preload_manager_ovh">
                </h1>
                <div class="mt-5">
                    <div class="oui-spinner oui-spinner_l">
                        <div class="oui-spinner__container">
                            <div class="oui-spinner__image"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div data-otrs-popup></div>
    </body>
</html>
