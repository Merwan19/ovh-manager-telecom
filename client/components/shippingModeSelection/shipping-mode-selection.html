<div class="shipping-mode-selection">

    <bouncing-box-loader data-ng-if="$ctrl.loading.init">
        <h3 class="top-space-m16"
            data-translate="loading">
        </h3>
    </bouncing-box-loader>

    <div data-ng-if="!$ctrl.loading.init">

        <!-- SHIPPING MODE SELECTION -->
        <div class="bottom-space-m16">
            <!-- MONDIAL RELAY CHOICE -->
            <div data-ng-if="!$ctrl.options.disableMondialRelay">
                <label>
                    <div flat-input-container
                         class="input-group inline-block vertical-middle right-space-m12">
                        <flat-radio class="pointer">
                            <input type="radio"
                                   data-ng-model="$ctrl.selectedMode"
                                   value="mondialRelay"
                                   name="shipping-mode"
                                   data-ng-change="$ctrl.resetValues()"
                                   required>
                        </flat-radio>
                    </div>
                    <span data-translate="{{ !$ctrl.options.payForRelay ? 'shipping_mode_selection_mode_mondial_relay' : 'shipping_mode_selection_mode_mondial_relay_not_free' }}"
                          data-translate-values="{ price: $ctrl.options.shippingPrice }">
                    </span>
                </label>
            </div> <!-- MONDIAL RELAY CHOICE -->

            <!-- TRANSPORTER CHOICE -->
            <div data-ng-if="!$ctrl.options.disableTransporter">
                <label>
                    <div flat-input-container
                         class="input-group inline-block vertical-middle right-space-m12">
                        <flat-radio class="pointer">
                            <input type="radio"
                                   data-ng-model="$ctrl.selectedMode"
                                   value="transporter"
                                   name="shipping-mode"
                                   data-ng-change="$ctrl.resetValues()"
                                   required>
                        </flat-radio>
                    </div>
                    <span data-translate="{{ $ctrl.options.shippingPrice ? 'shipping_mode_selection_mode_transporter' : 'shipping_mode_selection_mode_transporter_free' }}"
                          data-translate-values="{ price: $ctrl.options.shippingPrice }">
                    </span>
                </label>
            </div> <!-- TRANSPORTER CHOICE -->
        </div> <!-- SHIPPING MODE SELECTION -->

        <!-- MONDIAL RELAY CHOICE -->
        <div class="animate-mondial-relay bottom-space-m16"
             data-ng-if="$ctrl.selectedMode === 'mondialRelay'">
            <div data-mondial-relay
                 data-ng-model="$ctrl.selectedRelay">
            </div>
        </div> <!-- MONDIAL RELAY CHOICE -->

    </div>

</div>
