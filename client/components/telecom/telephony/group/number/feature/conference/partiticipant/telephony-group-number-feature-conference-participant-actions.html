<div class="actions-menu-inner">

    <div class="actions-menu-pages">

        <div class="actions-menu-page main-page">

            <ul class="actions-list list-unstyled clearfix no-space">
                <!-- KICK -->
                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.kickParticipant(participant); $ctrl.manageSound = false;">

                        <span class="inline-block item-icon">
                            <i class="ovh-font ovh-font-forbidUser" aria-hidden="true"></i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_number_feature_conference_participants_actions_kick">
                        </span>

                    </button>
                </li> <!-- KICK -->

                <!-- DEAF / UNDEAF -->
                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.toggleDeafParticipant(participant); $ctrl.manageSound = false;">

                        <span class="inline-block item-icon">
                            <i class="ovh-font "
                               aria-hidden="true"
                               data-ng-class="{
                                   'ovh-font-speaker': participant.hear,
                                   'ovh-font-noneSpeaker': !participant.hear
                               }">
                            </i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_number_feature_conference_participants_actions_deaf">
                        </span>

                    </button>
                </li> <!-- DEAF / UNDEAF -->

                <!-- SOUND -->
                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.manageSound = true;">

                        <span class="inline-block item-icon">
                            <i class="ovh-font ovh-font-microphone" aria-hidden="true"></i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_number_feature_conference_participants_actions_sound">
                        </span>

                    </button>
                </li> <!-- SOUND -->
            </ul>

            <footer class="bottom-action"
                    data-ng-show="$ctrl.manageSound">

                <div class="confirm-inner clearfix">

                    <div class="bottom-space-m12">
                        <label data-translate="telephony_number_feature_conference_participants_actions_sound_label"></label>
                        <input-number-spinner data-ng-model="participant.energyEquivalence"
                                              data-input-number-spinner-min="0"
                                              data-input-number-spinner-max="4">
                        </input-number-spinner>
                    </div>

                    <div class="button-container">
                        <button type="button"
                                class="btn btn-primary pull-right left-space-m4"
                                data-ng-click="$ctrl.manageSoundParticipant(participant); $ctrl.manageSound = false;">
                            <span data-translate="submit"></span>
                        </button>

                        <button type="button"
                                class="btn btn-default pull-right"
                                data-ng-click="$ctrl.manageSound = false;"
                                data-translate="cancel">
                        </button>
                    </div>

                </div>

            </footer>

        </div>

    </div>

</div>
