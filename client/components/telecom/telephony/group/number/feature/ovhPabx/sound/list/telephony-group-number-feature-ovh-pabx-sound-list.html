<table class="table"
       data-ng-class="{
           'table-hover table-striped': $ctrl.ovhPabx.sounds.length > 1
       }">
    <thead>
        <tr>
            <th scope="col"
                data-ng-if="$ctrl.withChoice">
                &nbsp;
            </th>
            <th scope="col">
                <button type="button"
                        class="btn btn-link p-0"
                        data-translate-attr="{ title: 'common_lastname' }"
                        data-ng-disabled="$ctrl.loading.init || !$ctrl.ovhPabx.sounds.length"
                        data-ng-click="$ctrl.orderDesc = !$ctrl.orderDesc">
                    <span data-translate="common_lastname"></span>
                    <span class="oui-icon align-baseline"
                          aria-hidden="true"
                          data-ng-class="{
                              'oui-icon-arrow-down': $ctrl.orderDesc,
                              'oui-icon-arrow-up': !$ctrl.orderDesc
                          }">
                    </span>
                </button>
            </th>
            <th>&nbsp;</th>
        </tr>
    </thead>
    <tbody data-ng-if="$ctrl.loading.init">
        <tr>
            <td colspan="3">
                <oui-loader data-size="m"></oui-loader>
            </td>
        </tr>
    </tbody>
    <tbody data-ng-if="!$ctrl.loading.init && $ctrl.ovhPabx.sounds.length === 0">
        <tr>
            <td colspan="3"
                class="text-center">
                <em data-translate="telephony_number_feature_ovh_pabx_sound_no_file"></em>
            </td>
        </tr>
    </tbody>
    <tbody data-ng-if="!$ctrl.loading.init && $ctrl.ovhPabx.sounds.length > 0">
        <tr data-ng-repeat="sound in $ctrl.ovhPabx.sounds | orderBy:'name':$ctrl.orderDesc track by $index">
            <td class="cell-label"
                data-ng-if="$ctrl.withChoice">
                <div class="radio"
                     data-ng-class="{ 'opacity2-leave': $ctrl.askedSoundDelete === sound.soundId, 'opacity2-enter': $ctrl.askedSoundDelete !== sound.soundId }">
                    <label>
                        <input type="radio"
                               name="playbackSoundId"
                               data-ng-attr-id="sound-choice-{{ sound.soundId }}"
                               data-ng-model="$ctrl.selectedSound"
                               data-ng-value="sound.soundId"
                               data-ng-change="$ctrl.onSelectedSoundChanged(sound)" />
                    </label>
                </div>
            </td>
            <td class="text-left"
                data-ng-class="{ 'cell-label': $ctrl.withChoice }">
                <div data-ng-class="{ 'opacity2-leave': $ctrl.askedSoundDelete === sound.soundId, 'opacity2-enter': $ctrl.askedSoundDelete !== sound.soundId }">
                    <span data-ng-if="!$ctrl.withChoice"
                          data-ng-bind="sound.name">
                    </span>
                    <label data-ng-if="$ctrl.withChoice"
                           data-ng-attr-for="sound-choice-{{ sound.soundId }}"
                           data-ng-bind="sound.name">
                    </label>
                </div>
            </td>
            <td class="text-right align-middle">
                <div class="btn-group"
                     data-uib-dropdown
                     data-dropdown-append-to-body>
                    <button type="button"
                            id="btn-delete-tts"
                            class="btn btn-link"
                            data-uib-dropdown-toggle>
                        <span class="ovh-font ovh-font-dots" aria-hidden="true"></span>
                        <span class="sr-only"
                              data-translate="common_actions">
                                            </span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-right"
                        role="menu"
                        aria-labelledby="btn-delete-tts"
                        data-uib-dropdown-menu>
                        <li role="menuitem">
                            <i class="ovh-font ovh-font-bin" aria-hidden="true"></i>
                            <button
                                type="button"
                                class="btn btn-link"
                                data-ng-click="$ctrl.onSoundeDeleteConfirm(sound)"
                                data-translate="delete">
                            </button>
                        </li>
                    </ul>
                </div>
            </td>
        </tr>
    </tbody>
</table>
