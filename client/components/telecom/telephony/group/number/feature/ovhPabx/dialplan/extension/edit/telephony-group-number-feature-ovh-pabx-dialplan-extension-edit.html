<div data-ng-controller="telephonyNumberOvhPabxDialplanExtensionEditCtrl as $ctrl"
     class="telephony-number-ovh-pabx-extension-edit popover-pages"
     data-ng-form="extensionConditionsForm"
     data-hide-outside-click="$ctrl.onCancelBtnClick()">

    <div class="popover-pages-wrapper"
         data-ng-class="{ move: $ctrl.parentCtrl.popoverStatus.move }">

        <!-- LEFT PAGE -->
        <section class="popover-page page-section">

            <header>
                <h2 data-translate="telephony_number_feature_ovh_pabx_step_advanced"></h2>
            </header>

            <section>

                <div class="alert alert-info bottom-space-m0"
                     role="alert">
                    <i class="ovh-font ovh-font-filled-info right-space-m8"
                       aria-hidden="true">
                    </i>
                    <p data-translate="telephony_number_feature_ovh_pabx_step_conditions_infos"></p>
                </div>

                <div class="section-group">
                    <!-- SCHEDULER -->
                    <button type="button"
                            class="section-item no-style full-width text-left"
                            data-ng-click="$ctrl.onConditionTypeBtnClick('scheduler')">
                        <label class="pointer"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_scheduler">
                        </label>

                        <div class="telephony-scheduler-time-condition-slots">
                            <voip-time-condition-slot data-ng-if="$ctrl.extension.schedulerCategory"
                                                      data-time-condition-slot="$ctrl.convertCategoryToSlot($ctrl.extension.schedulerCategory)"
                                                      data-is-scheduler="true">
                            </voip-time-condition-slot>
                        </div>

                        <span class="block"
                              data-ng-if="!$ctrl.extension.schedulerCategory"
                              data-translate="telephony_number_feature_ovh_pabx_step_conditions_none">
                        </span>

                        <div class="chevron-right">
                            <div class="chevron-wrapper">
                                <i class="ovh-font ovh-font-arrow-right"></i>
                            </div>
                        </div>
                    </button> <!-- END OF SCHEDULER -->

                    <!-- TIME CONDITION -->
                    <button type="button"
                            class="section-item no-style full-width text-left"
                            data-ng-click="$ctrl.onConditionTypeBtnClick('timeConditions')">
                        <label class="pointer"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition">
                        </label>

                        <span class="block"
                              data-ng-if="$ctrl.getTimeConditionList().length > 1"
                              data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_slot_count"
                              data-translate-values="{ count: $ctrl.getTimeConditionList().length }">
                        </span>
                        <span class="block"
                              data-ng-if="$ctrl.getTimeConditionList().length === 1"
                              data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_slot_count"
                              data-translate-values="{ count: $ctrl.getTimeConditionList().length }">
                        </span>
                        <span class="block"
                              data-ng-if="!$ctrl.getTimeConditionList().length"
                              data-translate="telephony_number_feature_ovh_pabx_step_conditions_none">
                        </span>

                        <div class="chevron-right">
                            <div class="chevron-wrapper">
                                <i class="ovh-font ovh-font-arrow-right"></i>
                            </div>
                        </div>
                    </button> <!-- END OF TIME CONDITION -->

                    <!-- CALL FILTERING -->
                    <button type="button"
                            class="section-item no-style full-width text-left"
                            data-ng-click="$ctrl.onConditionTypeBtnClick('screenList')">
                        <label class="pointer"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list">
                        </label>

                        <span class="block elipse no-wrap"
                              data-ng-if="$ctrl.extension.screenListType">
                            <span data-translate="{{ 'telephony_number_feature_ovh_pabx_step_conditions_screen_list_type_' + ($ctrl.extension.screenListType | snakeCase) }}"></span>
                            <span data-ng-if="$ctrl.getScreenListConditionList().length">
                                -
                                <span data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_count"
                                      data-translate-values="{ count: $ctrl.getScreenListConditionList().length }"
                                      data-ng-if="$ctrl.getScreenListConditionList().length > 1">
                                </span>
                                <span data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_count_single"
                                      data-translate-values="{ count: $ctrl.getScreenListConditionList().length }"
                                      data-ng-if="$ctrl.getScreenListConditionList().length === 1">
                                </span>
                            </span>
                        </span>
                        <span class="block"
                              data-ng-if="!$ctrl.extension.screenListType"
                              data-translate="telephony_number_feature_ovh_pabx_step_conditions_none">
                        </span>

                        <div class="chevron-right">
                            <div class="chevron-wrapper">
                                <i class="ovh-font ovh-font-arrow-right"></i>
                            </div>
                        </div>
                    </button> <!-- END OF CALL FILTERING -->
                </div>

            </section>

            <!-- FOOTER ACTIONS -->
            <footer class="clearfix double-choice">
                <button type="submit"
                        class="btn btn-primary"
                        data-ng-disabled="!$ctrl.extension.hasChange() || extensionConditionsForm.$invalid"
                        data-translate="{{ $ctrl.extension.status === 'DRAFT' ? 'common_create' : 'modify' }}"
                        data-ng-click="$ctrl.onValidateBtnClick()">
                </button>

                <button type="button"
                        class="btn btn-default"
                        data-translate="cancel"
                        data-ng-click="$ctrl.onCancelBtnClick()">
                </button>
            </footer> <!-- FOOTER ACTIONS -->

        </section> <!-- LEFT PAGE -->

        <!-- RIGHT PAGE -->
        <section class="popover-page page-section"
                 data-ng-switch="$ctrl.parentCtrl.popoverStatus.rightPage">

            <header>
                <button type="button"
                        class="back-btn no-style no-space fs20"
                        data-ng-click="$ctrl.parentCtrl.popoverStatus.move = false"
                        data-translate-attr="{ title: 'back' }">
                    <i class="ovh-font ovh-font-arrow-left"></i>
                </button>

                <h2 data-ng-if="$ctrl.parentCtrl.popoverStatus.rightPage === 'scheduler'"
                    data-translate="telephony_number_feature_ovh_pabx_step_conditions_scheduler">
                </h2>

                <h2 data-ng-if="$ctrl.parentCtrl.popoverStatus.rightPage === 'timeConditions'"
                    data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition">
                </h2>

                <h2 data-ng-if="$ctrl.parentCtrl.popoverStatus.rightPage === 'screenList'"
                    data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list">
                </h2>
            </header>

            <!-- SCHEDULER CATEGORY CONDITION -->
            <section data-ng-if="$ctrl.parentCtrl.popoverStatus.rightPage === 'scheduler'">
                <div class="alert alert-info bottom-space-m0"
                     role="alert">
                    <i class="ovh-font ovh-font-filled-info right-space-m8"
                       aria-hidden="true">
                    </i>
                    <p data-translate="telephony_number_feature_ovh_pabx_step_conditions_scheduler_infos"
                       data-translate-compile>
                    </p>
                </div>

                <div class="section-group telephony-scheduler-time-condition-slots">
                    <!-- NO SCHEDULER CONDITION -->
                    <label class="section-item item-choice full-width pointer dtable">
                        <div class="dtr">
                            <div class="dtd vertical-middle radio-content">
                                <flat-radio>
                                    <input type="radio"
                                           name="eventCategories"
                                           data-ng-model="$ctrl.extension.schedulerCategory"
                                           data-ng-value="null"
                                           data-ng-change="$ctrl.parentCtrl.popoverStatus.move = false" />
                                </flat-radio>
                            </div>
                            <div class="dtd vertical-middle">
                                <span data-translate="telephony_number_feature_ovh_pabx_step_no_conditions"></span>
                            </div>
                        </div>
                    </label> <!-- END OF NO SCHEDULER CONDITION -->

                    <!-- AVAILABLE CATEGORIES -->
                    <label class="section-item item-choice full-width pointer dtable"
                           data-ng-repeat="category in $ctrl.schedulerCategories track by $index">
                        <div class="dtr">
                            <div class="dtd vertical-middle radio-content">
                                <flat-radio>
                                    <input type="radio"
                                           name="eventCategories"
                                           data-ng-model="$ctrl.extension.schedulerCategory"
                                           data-ng-value="category"
                                           data-ng-change="$ctrl.parentCtrl.popoverStatus.move = false" />
                                </flat-radio>
                            </div>
                            <div class="dtd vertical-middle">
                                <voip-time-condition-slot data-time-condition-slot="$ctrl.convertCategoryToSlot(category)"
                                                          data-is-scheduler="true">
                                </voip-time-condition-slot>
                            </div>
                        </div>
                    </label> <!-- END OF AVAILABLE CATEGORIES -->
                </div>
            </section> <!-- END OF SCHEDULER CATEGORY CONDITION -->

            <!-- TIME CONDITION -->
            <section data-ng-if="$ctrl.parentCtrl.popoverStatus.rightPage === 'timeConditions'">
                <!-- NO TIMECONDITIONS -->
                <div class="section-group"
                     data-ng-if="!$ctrl.groupedTimeConditions.length">
                    <div class="section-item">
                        <i class="block"
                           data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_no_slot">
                        </i>
                    </div>
                </div> <!-- END OF NO TIMECONDITIONS -->

                <div class="section-group"
                     data-ng-repeat="conditionsGroup in $ctrl.groupedTimeConditions track by $index">

                    <div class="group-title group-title-btn">
                        <button type="button"
                                class="btn btn-link full-width text-left no-space"
                                data-ng-click="conditionsGroup.collapsed = !conditionsGroup.collapsed">
                            <span data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_slot"
                                  data-translate-values="{ index: $index + 1 }"
                                  data-ng-if="!conditionsGroup.slots.length">
                            </span>
                            <span data-ng-bind="conditionsGroup.getDisplayedText()"
                                  data-ng-if="conditionsGroup.slots.length">
                            </span>
                            <i class="pull-right ovh-font"
                               data-ng-class="{ 'ovh-font-small-arrow-right': conditionsGroup.collapsed, 'ovh-font-small-arrow-down': !conditionsGroup.collapsed }">
                            </i>
                        </button>
                    </div>

                    <div data-uib-collapse="conditionsGroup.collapsed">
                        <!-- DAY CHOICE -->
                        <div class="section-item">
                            <div class="btn-group full-width">
                                <button type="button"
                                        class="btn btn-default"
                                        data-ng-repeat="day in conditionsGroup.dayModel track by $index"
                                        data-ng-model="day.selected"
                                        data-ng-click="$ctrl.onDayBtnClick(day, conditionsGroup)"
                                        data-ng-bind="day.label"
                                        data-uib-btn-checkbox>
                                </button>
                            </div>
                        </div> <!-- END OF DAY CHOICE -->

                        <!-- DAY CONDITIONS -->
                        <div class="section-item condition-list-container"
                             data-ng-repeat="slot in conditionsGroup.slots | filter:{ condition: { state: '!TO_DELETE' } } | orderBy:$ctrl.orderConditionTimeByTimeFrom track by $index">
                            <div class="dtable full-width fixed-layout">
                                <div class="dtd text-left">
                                    <div data-ng-class="{ 'opacity2-leave': slot.condition.state === 'DELETE_PENDING', 'opacity2-enter': slot.condition.state !== 'DELETE_PENDING' }">
                                        <span data-ng-bind="slot.condition.getTimeMoment('from').format('HH:mm')"></span>
                                        -
                                        <span data-ng-bind="slot.condition.getTimeMoment('to').add(1, 'second').format('HH:mm')"></span>
                                    </div>
                                </div>
                                <div class="dtd text-right">
                                    <div class="confirm-container text-center animate-fadeInRight-enter animate-fadeOutLeft-leave full-width"
                                         data-ng-show="slot.condition.state === 'DELETE_PENDING'">
                                        <button type="button"
                                                class="btn btn-default"
                                                data-ng-click="slot.condition.state = 'OK'">
                                            <i class="ovh-font ovh-font-wrong right-space-m8"></i>
                                            <span data-translate="cancel"></span>
                                        </button>

                                        <button type="button"
                                                class="btn btn-danger"
                                                data-ng-click="$ctrl.onTimeConditionDeleteConfirmBtnClick(slot, conditionsGroup)">
                                            <i class="ovh-font ovh-font-bin right-space-m8"></i>
                                            <span data-translate="delete"></span>
                                        </button>
                                    </div>

                                    <div data-ng-class="{ 'opacity2-leave': slot.condition.state === 'DELETE_PENDING', 'opacity2-enter': slot.condition.state !== 'DELETE_PENDING' }">
                                        <button type="button"
                                                class="btn-actions-list"
                                                data-ng-click="slot.condition.state = 'DELETE_PENDING'"
                                                data-translate-attr="{ title: 'telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_remove' }">
                                            <i class="ovh-font ovh-font-bin"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- END OF DAY CONDITIONS -->

                        <!-- ADD CONDITION -->
                        <div class="section-item relative-container form-inline">
                            <div class="dtable">
                                <div class="dtr">
                                    <div class="dtd vertical-middle">
                                        <input type="text"
                                               class="form-control full-width"
                                               data-ng-model="conditionsGroup.slotTimeModel.timeFrom"
                                               data-translate-attr="{ placeholder: 'telephony_number_feature_ovh_pabx_step_conditions_time_condition_slot_from' }"
                                               data-uib-typeahead="hour for hour in $ctrl.availableHours | filter:$viewValue:$ctrl.hourStartWith | limitTo:4"
                                               data-typeahead-select-on-blur="true"
                                               data-typeahead-show-hint="true"
                                               data-typeahead-no-results="conditionsGroup.errors.timeFrom" />
                                    </div>
                                    <div class="dtd vertical-middle left-space-p16 right-space-p16">
                                        -
                                    </div>
                                    <div class="dtd vertical-middle">
                                        <input type="text"
                                               class="form-control full-width"
                                               data-ng-model="conditionsGroup.slotTimeModel.timeTo"
                                               data-translate-attr="{ placeholder: 'telephony_number_feature_ovh_pabx_step_conditions_time_condition_slot_to' }"
                                               data-uib-typeahead="hour for hour in $ctrl.availableHours | filter:$viewValue:$ctrl.hourStartWith | limitTo:4"
                                               data-typeahead-select-on-blur="true"
                                               data-typeahead-show-hint="true"
                                               data-typeahead-no-results="conditionsGroup.errors.timeTo" />
                                    </div>
                                    <div class="left-space-p32 right-space-p32">&nbsp;</div>
                                    <div class="dtd vertical-middle left-space-p32">
                                        <button type="button"
                                                class="btn-actions-list"
                                                data-ng-disabled="!$ctrl.isConditionGroupValid(conditionsGroup)"
                                                data-ng-click="$ctrl.onConditionAddBtnClick(conditionsGroup)">
                                            <i class="ovh-font ovh-font-ajouter"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div> <!-- END OF ADD CONDITION -->

                        <!-- ERROR DISPLAY -->
                        <div class="alert alert-danger bottom-space-m0 left-space-p12"
                             role="alert"
                             data-ng-if="conditionsGroup.errors.timeFrom || conditionsGroup.errors.timeTo || conditionsGroup.errors.collision || conditionsGroup.errors.badSlot">
                            <!-- BAD HOUR SELECTION ERROR -->
                            <p data-ng-if="conditionsGroup.errors.timeFrom || conditionsGroup.errors.timeTo"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_bad_slot">
                            </p> <!-- END OF BAD HOUR SELECTION ERROR -->
                            <!-- COLLISION ERROR -->
                            <p data-ng-if="conditionsGroup.errors.collision"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_collision">
                            </p> <!-- END OF COLLISION ERROR -->
                            <!-- COLLISION ERROR -->
                            <p data-ng-if="conditionsGroup.errors.badSlot"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_bad_hours">
                            </p> <!-- END OF COLLISION ERROR -->
                        </div> <!-- END OF ERROR DISPLAY -->
                    </div>
                </div>

                <div class="section-group">
                    <div class="group-title">
                        <button type="button"
                                class="btn btn-link full-width text-left left-space-p0 right-space-p0 top-space-p0"
                                data-translate="telephony_number_feature_ovh_pabx_step_conditions_time_condition_slot_add"
                                data-ng-click="$ctrl.onConditionGroupAddBtnClick()">
                        </button>
                    </div>
                </div>
            </section> <!-- END OF TIME CONDITION -->

            <!-- SCREEN LIST CONDITIONS -->
            <section data-ng-if="$ctrl.parentCtrl.popoverStatus.rightPage === 'screenList'">
                <!-- INFOS -->
                <div class="alert alert-info bottom-space-m0"
                     role="alert">
                    <i class="ovh-font ovh-font-filled-info right-space-m8"
                       aria-hidden="true">
                    </i>
                    <p class="bottom-space-m4"
                       data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_infos">
                    </p>
                    <ul class="left-space-p16">
                        <li data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_infos1"></li>
                        <li data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_infos2"></li>
                    </ul>
                </div> <!-- END OF INFOS -->

                <!-- SCREEN LIST TYPE -->
                <div class="section-group">
                    <div class="section-item form-group">
                        <label class="control-label"
                               data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_type"
                               for="screenListTypeSelect">
                        </label>
                        <div class="clearfix">
                            <select data-flat-select
                                    class="form-control"
                                    name="screenListTypeSelect"
                                    id="screenListTypeSelect"
                                    data-ng-model="$ctrl.extension.screenListType"
                                    data-ng-options="type as ('telephony_number_feature_ovh_pabx_step_conditions_screen_list_type_' + (type | snakeCase) | translate) for type in $ctrl.screenListTypes">
                                <option data-ng-value="null"
                                        data-translate="telephony_number_feature_ovh_pabx_step_no_conditions">
                                </option>
                            </select>
                        </div>
                    </div>
                </div> <!-- END OF SCREEN LIST TYPE -->

                <!-- NUMBER LIST -->
                <div class="section-group"
                     data-uib-collapse="$ctrl.extension.screenListType === null"
                     data-ng-form="$ctrl.addScreenListConditionForm">

                    <div class="section-item dtable full-width">
                        <div class="dtd vertical-middle form-group"
                             data-ng-class="{ 'has-error': $ctrl.addScreenListConditionForm.callerIdNumber.$invalid && $ctrl.addScreenListConditionForm.callerIdNumber.$dirty }">
                            <input type="text"
                                   class="form-control"
                                   name="callerIdNumber"
                                   data-ng-model="$ctrl.model.callerIdNumber"
                                   data-translate-attr="{ placeholder: 'telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_placeholder' }"
                                   data-ui-validate="{ match: '$ctrl.isConditionMatch($value)' }"
                                   data-ng-pattern="/^(\+?)\d+$/"
                                   data-ng-keydown="$ctrl.onCallerIdNumberAddKeyDown($event)"
                                   autocomplete="off" />
                        </div>
                        <div class="dtd text-right vertical-middle">
                            <button type="button"
                                    class="btn btn-primary"
                                    data-translate="common_add"
                                    data-translate-attr="{ title: 'telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_placeholder' }"
                                    data-ng-click="$ctrl.onScreenListConditionAddBtnClick()"
                                    data-ng-disabled="$ctrl.addScreenListConditionForm.callerIdNumber.$invalid || !$ctrl.model.callerIdNumber">
                            </button>
                        </div>
                    </div>

                    <div class="alert alert-danger bottom-space-m0 left-space-p12"
                         role="alert"
                         data-ng-messages="$ctrl.addScreenListConditionForm.callerIdNumber.$error"
                         data-ng-if="$ctrl.addScreenListConditionForm.callerIdNumber.$invalid && $ctrl.addScreenListConditionForm.callerIdNumber.$dirty">
                        <p data-ng-message="pattern"
                           data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_add_pattern">
                        </p>
                        <p data-ng-message="match"
                           data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_add_match"
                           data-translate-values="{ number: $ctrl.conditionMatched.callNumber }">
                        </p>
                    </div>

                    <div class="group-title top-space-p8">
                        <span data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_numbers"></span>
                    </div>

                    <div class="section-item"
                         data-ng-if="!$ctrl.getScreenListConditionList().length">
                        <em data-translate="telephony_number_feature_ovh_pabx_step_conditions_screen_list_numbers_empty"></em>
                    </div>

                    <div data-ng-if="$ctrl.getScreenListConditionList().length">
                        <div class="section-item condition-list-container"
                             data-ng-repeat="screenList in $ctrl.getScreenListConditionList() track by $index">
                            <div class="dtable full-width fixed-layout">
                                <div class="dtd text-left">
                                    <div data-ng-class="{ 'opacity2-leave': screenList.state === 'DELETE_PENDING', 'opacity2-enter': screenList.state !== 'DELETE_PENDING' }">
                                        <span data-ng-bind="screenList.callNumber"></span>
                                    </div>
                                </div>
                                <div class="dtd text-right">
                                    <div class="confirm-container text-center animate-fadeInRight-enter animate-fadeOutLeft-leave full-width"
                                         data-ng-show="screenList.state === 'DELETE_PENDING'">
                                        <button type="button"
                                                class="btn btn-default"
                                                data-ng-click="screenList.state = 'OK'">
                                            <i class="ovh-font ovh-font-wrong right-space-m8"></i>
                                            <span data-translate="cancel"></span>
                                        </button>

                                        <button type="button"
                                                class="btn btn-danger"
                                                data-ng-click="$ctrl.onScreenListDeleteConfirmBtnClick(screenList)">
                                            <i class="ovh-font ovh-font-bin right-space-m8"></i>
                                            <span data-translate="delete"></span>
                                        </button>
                                    </div>

                                    <div data-ng-class="{ 'opacity2-leave': screenList.state === 'DELETE_PENDING', 'opacity2-enter': screenList.state !== 'DELETE_PENDING' }">
                                        <button type="button"
                                                class="btn-actions-list"
                                                data-ng-click="screenList.state = 'DELETE_PENDING'"
                                                data-translate-attr="{ title: 'telephony_number_feature_ovh_pabx_step_conditions_screen_list_number_remove' }">
                                            <i class="ovh-font ovh-font-bin"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div> <!-- END OF NUMBER LIST -->
            </section> <!-- END OF SCREEN LIST CONDITIONS -->

        </section> <!-- RIGHT PAGE -->

    </div>

</div>
