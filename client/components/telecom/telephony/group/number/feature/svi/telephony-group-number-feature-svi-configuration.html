<form class="telephony-number-svi-config popover-pages"
      name="$ctrl.sviConfigForm"
      data-ng-submit="$ctrl.onPopoverValidate()"
      novalidate>

    <div class="popover-pages-wrapper">

        <section class="popover-page page-section">
            <header>
                <h2 data-translate="telephony_number_feature_svi_popover_title"></h2>
            </header>

            <section>
                <div class="section-group">
                    <!-- URL -->
                    <div class="section-item">
                        <div class="form-group no-space"
                             data-ng-class="{ 'has-error': $ctrl.sviConfigForm.url.$invalid && $ctrl.sviConfigForm.url.$dirty, 'has-success': $ctrl.sviConfigForm.url.$valid && $ctrl.sviConfigForm.url.$viewValue }">
                            <label class="control-label"
                                   for="url"
                                   data-translate="telephony_number_feature_svi_url">
                            </label>
                            <div class="dtable full-width">
                                <div class="dtd right-space-p4">
                                    <select data-flat-select
                                            class="form-control"
                                            data-ng-change="$ctrl.updateUrlProtocol()"
                                            data-ng-model="$ctrl.model.urlProtocol"
                                            data-ng-options="protocol for protocol in $ctrl.urlProtocols">
                                    </select>
                                </div>
                                <div class="dtd vertical-bottom">
                                    <input type="text"
                                           id="url"
                                           name="url"
                                           class="form-control"
                                           data-ng-model="$ctrl.urlModel"
                                           data-ng-model-options="{ getterSetter: true }"
                                           data-ui-validate="{ url: '$ctrl.isValidURL($value)' }"
                                           required
                                           data-translate-attr="{ placeholder: 'telephony_number_feature_svi_url' }" />
                                </div>
                            </div>
                            <div data-ng-messages="$ctrl.sviConfigForm.url.$error"
                                 data-ng-if="$ctrl.sviConfigForm.url.$invalid && $ctrl.sviConfigForm.url.$dirty"
                                 role="alert">
                                <label for="url"
                                       class="normal small"
                                       data-ng-message="required"
                                       data-translate="telephony_number_feature_svi_required_url">
                                </label>
                                <label for="url"
                                       class="normal small"
                                       data-ng-message="url"
                                       data-translate="telephony_number_feature_svi_bad_url_format">
                                </label>
                            </div>
                        </div>
                    </div> <!-- URL -->

                    <!-- RECORD -->
                    <div class="section-item input-select clearfix">
                        <div class="form-group no-space"
                             data-ng-class="{ 'has-error': $ctrl.sviConfigForm.urlRecord.$invalid && $ctrl.sviConfigForm.urlRecord.$dirty, 'has-success': $ctrl.sviConfigForm.urlRecord.$valid && $ctrl.sviConfigForm.urlRecord.$viewValue }">
                            <label class="control-label"
                                   for="urlRecord"
                                   data-translate="telephony_number_feature_svi_url_record">
                            </label>
                            <div class="dtable full-width">
                                <div class="dtd right-space-p4">
                                    <select data-flat-select
                                            class="form-control"
                                            data-ng-change="$ctrl.updateUrlRecordProtocol()"
                                            data-ng-model="$ctrl.model.urlRecordProtocol"
                                            data-ng-options="protocol for protocol in $ctrl.urlRecordProtocols">
                                    </select>
                                </div>
                                <div class="dtd vertical-bottom">
                                    <input type="text"
                                           id="urlRecord"
                                           name="urlRecord"
                                           class="form-control"
                                           data-ng-model="$ctrl.urlRecordModel"
                                           data-ng-model-options="{ getterSetter: true }"
                                           data-ui-validate="{ url: '$ctrl.isValidUrlRecord($value)' }"
                                           data-ui-validate-watch="'$ctrl.model.urlRecordProtocol'"
                                           data-translate-attr="{ placeholder: 'telephony_number_feature_svi_url_record' }"
                                           aria-describedby="urlRecordHelp" />
                                </div>
                            </div>
                            <span class="help-block small"
                                  id="urlRecordHelp"
                                  data-translate="telephony_number_feature_svi_url_record_help">
                            </span>
                            <div data-ng-messages="$ctrl.sviConfigForm.urlRecord.$error"
                                 data-ng-if="$ctrl.sviConfigForm.urlRecord.$invalid && $ctrl.sviConfigForm.urlRecord.$dirty"
                                 role="alert">
                                <label for="urlRecord"
                                       data-ng-message="url"
                                       class="normal small"
                                       data-ng-switch="$ctrl.model.urlRecordProtocol">
                                    <span data-translate="telephony_number_feature_svi_bad_url_format"
                                          data-ng-switch-when="http://">
                                    </span>
                                    <span data-translate="telephony_number_feature_svi_bad_url_ftp_format"
                                          data-ng-switch-when="ftp://">
                                    </span>
                                    <span data-translate="telephony_number_feature_svi_bad_url_mailto_format"
                                          data-ng-switch-when="mailto:">
                                    </span>
                                </label>
                            </div>
                        </div>
                    </div> <!-- RECORD -->
                </div>
            </section>

            <footer class="clearfix double-choice">
                <button type="submit"
                        class="btn btn-primary"
                        data-ng-disabled="$ctrl.sviConfigForm.$invalid || !$ctrl.numberCtrl.number.feature.hasChange()"
                        data-translate="submit">
                </button>

                <button type="button"
                        class="btn btn-default"
                        data-translate="cancel"
                        data-ng-click="$ctrl.onPopoverCancel()">
                </button>
            </footer>
        </section>
    </div>
</form>
