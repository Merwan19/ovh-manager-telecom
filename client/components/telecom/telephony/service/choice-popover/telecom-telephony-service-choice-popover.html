<div class="telephony-service-choice-popover">

    <div class="popover-pages">

        <div class="my-3"
             data-ng-if="$ctrl.loading.init">
            <bouncing-box-loader data-size="m">
                <h2 data-translate="loading"></h2>
            </bouncing-box-loader>
        </div>

        <div class="popover-pages-wrapper"
             data-ng-class="{ move: $ctrl.popoverStatus.move }"
             data-ng-if="!$ctrl.loading.init">

            <section class="popover-page page-section">

                <header>
                    <h2 data-translate="telephony_service_choice_title"></h2>
                </header>

                <section>

                    <!-- SEARCH BAR -->
                    <div class="section-group">
                        <div class="section-item form-group">
                            <div class="stylish-input-group search-input-group">
                                <label class="icon-container"
                                       for="searchService">
                                    <i class="ovh-font ovh-font-search"></i>
                                </label>
                                <input type="text"
                                       class="form-control"
                                       name="searchService"
                                       id="searchService"
                                       data-ng-model="$ctrl.search"
                                       data-translate-attr="{ placeholder: 'common_search' }" />
                            </div>
                        </div>
                    </div>

                    <!-- SEARCH RESULTS -->
                    <div class="section-group search-results"
                         data-ng-repeat="group in $ctrl.groupList track by $index">
                        <div data-ng-repeat="service in group.getAllServices() | filter:$ctrl.excludeFilter | filter:$ctrl.availableFilter | propsFilter: { serviceName: $ctrl.search, description: $ctrl.search } track by $index">
                            <div class="group-title text-capitalize"
                                 data-ng-if="$index === 0">
                                <span data-ng-bind="group.getDisplayedName()"></span>
                            </div>
                            <label class="section-item item-choice w-100">
                                <input type="radio"
                                       class="from-control"
                                       name="ruleNumber"
                                       data-ng-model="$ctrl.selectedService"
                                       data-ng-value="service" />
                                <strong data-ng-bind="service.getDisplayedName()"></strong>
                                <p class="small mb-0">
                                    <i data-translate="{{ 'telephony_service_choice_filter_type_' + $ctrl.getServiceType(service) }}"></i>
                                    <i data-ng-if="service.serviceName !== service.description"
                                       data-ng-bind="' - ' + service.serviceName">
                                    </i>
                                </p>
                            </label>
                        </div>
                    </div>

                </section>

                <footer class="clearfix double-choice">
                    <button type="submit"
                            class="btn btn-primary"
                            data-translate="submit"
                            data-ng-disabled="!$ctrl.selectedService"
                            data-ng-click="$ctrl.onValidate()">
                    </button>
                    <button type="reset"
                            class="btn btn-default"
                            data-translate="cancel"
                            data-ng-click="$ctrl.onCancel()">
                    </button>
                </footer>

            </section>

        </div>

    </div>
</div>
