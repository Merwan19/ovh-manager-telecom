<div class="actions-menu-inner">

    <div class="actions-menu-pages">

        <div class="actions-menu-page main-page">
            <ul class="actions-list list-unstyled clearfix no-space">
                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.manageAdd()"
                            data-ng-disabled="$ctrl.status.deleteConfirm">

                        <span class="inline-block item-icon"
                              aria-hidden>
                            <i class="ovh-font ovh-font-ajouter"
                               aria-hidden>
                            </i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_scheduler_actions_add">
                        </span>

                    </button>
                </li>

                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.manageImport()"
                            data-ng-disabled="$ctrl.status.deleteConfirm || $ctrl.scheduler.hasChange()">

                        <span class="inline-block item-icon"
                              aria-hidden>
                            <i class="ovh-font ovh-font-download"
                               aria-hidden>
                            </i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_scheduler_actions_import">
                        </span>

                    </button>
                </li>

                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.manageExport()"
                            data-ng-disabled="$ctrl.status.deleteConfirm || $ctrl.scheduler.hasChange()">

                        <span class="inline-block item-icon"
                              aria-hidden>
                            <i class="ovh-font ovh-font-upload"
                               aria-hidden>
                            </i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_scheduler_actions_export">
                        </span>

                    </button>
                </li>

                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.manageBankHolidays()"
                            data-ng-disabled="$ctrl.status.deleteConfirm">

                        <span class="inline-block item-icon"
                              aria-hidden>
                            <i class="ovh-font ovh-font-palmTree"
                               aria-hidden>
                            </i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_scheduler_actions_bank_holidays">
                        </span>

                    </button>
                </li>

                <li class="actions-list-item">
                    <button class="actions-menu-item-link no-style block full-width"
                            type="button"
                            data-ng-click="$ctrl.status.deleteConfirm = true">

                        <span class="inline-block item-icon"
                              aria-hidden>
                            <i class="ovh-font ovh-font-bin"
                               aria-hidden>
                            </i>
                        </span>

                        <span class="block item-title"
                              data-translate="telephony_scheduler_actions_bank_delete_all">
                        </span>

                    </button>
                </li>
            </ul>

            <footer class="bottom-action"
                    data-ng-show="$ctrl.status.deleteConfirm">

                <div class="confirm-inner clearfix">

                    <p data-translate="telephony_scheduler_delete_all_confirm_question"></p>

                    <div class="button-container">
                        <button type="button"
                                class="btn btn-primary pull-right left-space-m4"
                                data-ng-click="$ctrl.manageDeleteAll()">
                            <spinner data-ng-if="$ctrl.loading.deleteAll"
                                     data-name="bubbles-fff-222-16">
                            </spinner>
                            <span data-translate="delete"></span>
                        </button>

                        <button type="button"
                                class="btn btn-default pull-right"
                                data-translate="cancel"
                                data-ng-click="$ctrl.status.deleteConfirm = false"
                                data-ng-disabled="$ctrl.loading.deleteAll">
                        </button>
                    </div>

                </div>


            </footer>
        </div>

    </div>

</div>
