<div class="alert alert-warning alert-dismissible"
     role="alert"
     style="margin-bottom: 0px !important;"
     data-ng-if="!$ctrl.loading.init && $ctrl.data.alert && $ctrl.data.tasks.length">
    <button type="button"
            class="close"
            data-dismiss="alert"
            aria-label="Close"
            data-ng-click="$ctrl.close()">
        <span aria-hidden="true">&times;</span>
    </button>
    <span class="ovh-font ovh-font-filled-warning"
          aria-hidden="true">
    </span>
    <p>
        <span data-ng-bind-html="$ctrl.getAlert()"></span>
        <button type="button"
                class="btn btn-link no-space"
                data-ng-click="$ctrl.showFollow()"
                data-translate="ovh_task_follow_button">
        </button>
    </p>
</div>
