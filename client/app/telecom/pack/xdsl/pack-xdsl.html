<section class="telecom-pack-xdsl">

    <bouncing-box-loader data-ng-if="PackXdslCtrl.loading.init">
        <h1 data-translate="loading"></h1>
    </bouncing-box-loader>

    <div class="telecom-section-header">
        <header role="banner"
                data-ng-if="!PackXdslCtrl.loading.init">
            <a data-ng-href="{{ PackXdslCtrl.backState() }}"
               data-ng-if="PackXdslCtrl.content.back.state &&
                           PackXdslCtrl.content.status === 'active'">
                <i class="ovh-font ovh-font-arrow-left" aria-hidden="true"></i>
                <span data-ng-bind="PackXdslCtrl.pack.general.description ||
                                    PackXdslCtrl.pack.general.packName ||
                                    PackXdslCtrl.access.description ||
                                    PackXdslCtrl.access.accessName">
                </span>
            </a>
            <!-- ACCESS TITLE -->
            <editable-service-name data-editable-service-name-title="PackXdslCtrl.access.description || PackXdslCtrl.access.accessName"
                                   data-editable-service-name-service-name="PackXdslCtrl.access.accessName"
                                   data-editable-service-name-title-on-save="PackXdslCtrl.accessDescriptionSave">
            </editable-service-name>
        </header>

        <nav role="navigation">
            <responsive-tabs>
                <responsive-tab data-state="telecom.pack.xdsl"
                                data-dropdown-title="{{ 'xdsl_tabs_line' | translate }}">
                    <span data-translate="xdsl_tabs_line"></span>
                </responsive-tab>
                <responsive-tab data-state="telecom.pack.xdsl.modem"
                                disabled="PackXdslCtrl.disabledModem"
                                data-ng-if="PackXdslCtrl.content.status === 'active'"
                                data-dropdown-title="{{ 'xdsl_tabs_modem' | translate }}">
                    <span data-translate="xdsl_tabs_modem"></span>
                </responsive-tab>
                <responsive-tab-more> <i class="fa fa-plus"></i> </responsive-tab-more>
            </responsive-tabs>
        </nav>

    </div><!-- .telecom-section-header -->

    <div class="telecom-section-content ui-view-container"
         data-ng-class="PackXdslCtrl.content.back.class"
         data-ng-if="!PackXdslCtrl.loading.init"
         data-ui-view="xdslView">
    </div><!-- .telecom-section-content -->

</section><!-- .telecom-pack-xdsl -->
