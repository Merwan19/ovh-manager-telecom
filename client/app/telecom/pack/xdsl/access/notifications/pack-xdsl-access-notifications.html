<div class="telecom-pack-xdsl-access-notifications">

    <div class="widget-presentation">
        <h2 class="widget-presentation-title">
            <span data-translate="xdsl_details_ips_notifications"></span>
            (<span data-ng-if="access.notificationsCount" data-ng-bind="access.notificationsCount"></span>)
        </h2>
        <div class="bottom-space-m16">
            <span class="ovh-font ovh-font-info text-info" aria-hidden="true"></span>
            <span data-translate="notification_explanation"></span>
        </div>
        <notification-list xdsl-service="access.xdsl.accessName"
            error-handler="XdslNotifications.displayError(ERR)"
            on-change="notificationsChanged(ELEMENTS)"></notification-list>
    </div>

</div>
