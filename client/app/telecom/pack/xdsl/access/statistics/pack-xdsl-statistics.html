<section data-ng-controller="XdslStatisticsCtrl as XdslStatistics" id="pack-xdsl-statistics">

    <!-------------------->
    <!-- Synchonisation -->
    <!-------------------->

    <section>
        <h3 data-translate="xdsl_statistics_sync_title"></h3>

        <form class="form-horizontal top-space-m16"
              data-ng-if="XdslStatistics.synchronization.statistics.haveSeries && !XdslStatistics.synchronization.statistics.loading">
            <div class="form-group">
                <label for="syncPeriod"
                       class="col-xs-3 col-md-2 control-label text-left"
                       data-translate="xdsl_statistics_period"></label>
                <div class="col-xs-9 col-md-10 clearfix">
                    <select flat-select
                            id="syncPeriod"
                            name="syncPeriod"
                            class="form-control"
                            data-ng-change="XdslStatistics.getSynchronizationStatistics(XdslStatistics.synchronization.period)"
                            data-ng-model="XdslStatistics.synchronization.period"
                            data-ng-options="'xdsl_statistics_' + period  + '_label'| translate for period in XdslStatistics.periodOptions">
                    </select>
                </div>
            </div>
        </form>

        <highchart id="synchronizationChart"
                   data-ng-if="XdslStatistics.synchronization.statistics.haveSeries"
                   data-config="XdslStatistics.synchronization.statistics">
        </highchart>

        <div class="space-m20 alert alert-warning " role="alert"
             data-ng-if="!XdslStatistics.synchronization.statistics.haveSeries && !XdslStatistics.synchronization.statistics.loading">
             <span class="ovh-font ovh-font-filled-warning" aria-hidden="true"></span>
             <p data-translate="xdsl_statistics_error"></p>
        </div>

    </section>


    <!-------------------->
    <!--     Traffic    -->

                         class="col-xs-3 col-md-2 control-label text-left"
                         data-translate="xdsl_statistics_period">
                  </label>
                  <div class="col-xs-9 col-md-10 clearfix">
                      <select flat-select
                              id="trafficPeriod"
                              name="trafficPeriod"
                              class="form-control"
                              data-ng-change="XdslStatistics.getTrafficStatistics(XdslStatistics.traffic.period)"
                              data-ng-model="XdslStatistics.traffic.period"
                              data-ng-options="'xdsl_statistics_' + period  + '_label'| translate for period in XdslStatistics.periodOptions">
                      </select>
                  </div>
              </div>
        </form>

        <highchart id="trafficChart"
                   data-ng-if="XdslStatistics.traffic.statistics.haveSeries"
                   data-config="XdslStatistics.traffic.statistics">
        </highchart>

        <div class="space-m20 alert alert-warning"
             role="alert"
             data-ng-if="!XdslStatistics.traffic.statistics.haveSeries && !XdslStatistics.traffic.statistics.loading">
             <span class="ovh-font ovh-font-filled-warning" aria-hidden="true"></span>
             <p data-translate="xdsl_statistics_error"></p>
        </div>

    </section>

        <div class="space-m20 alert alert-warning"
