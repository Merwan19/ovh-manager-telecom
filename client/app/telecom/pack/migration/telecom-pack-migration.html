<div class="telecom-pack-migration">

    <header>
        <section-back-link section-back-link-to-state="telecom.pack"
                           section-back-link-title="{{ 'telecom_pack_migration_back_link_title' | translate }}"></section-back-link>
        <h1 data-translate="telecom_pack_migration_title"></h1>
    </header>

    <div class="telecom-section-content">

        <!-- LOADER -->
        <bouncing-box-loader data-size="m"
                             data-ng-if="PackMigrationCtrl.loading.init">
            <h2 class="mt-3"
                data-translate="loading">
            </h2>
        </bouncing-box-loader>

        <toast-message></toast-message>

        <!-- OFFER CHOICE STEP -->
        <div data-ng-if="!PackMigrationCtrl.loading.init && PackMigrationCtrl.process.currentStep === 'offers'"
             data-ui-view="@offersView">
        </div>

        <!-- SHIPPING STEP -->
        <div data-ng-if="!PackMigrationCtrl.loading.init && PackMigrationCtrl.process.currentStep === 'shipping'"
             data-ui-view="@shippingView">
        </div>

        <!-- CONFIRM STEP -->
        <div data-ng-if="!PackMigrationCtrl.loading.init && PackMigrationCtrl.process.currentStep === 'confirm'"
             data-ui-view="@confirmView">
        </div>

        <!-- MIGRATION TASK IN PROGRESS -->
        <div data-ng-if="!PackMigrationCtrl.loading.init && PackMigrationCtrl.process.currentStep === 'migration'"
             data-ui-view="@migrationView">
        </div>

        <!-- SERVICE TO DELETE -->
        <div data-ng-if="!PackMigrationCtrl.loading.init && PackMigrationCtrl.process.currentStep === 'serviceDelete'"
             data-ui-view="@serviceDeleteView">
        </div>

    </div>


</div>
