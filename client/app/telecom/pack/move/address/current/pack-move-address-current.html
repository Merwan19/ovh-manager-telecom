<div class="col-md-5 col-xs-12 no-space">
    <div class="block-emphasis location location--current">
        <div class="block-emphasis__row">
            <div class="block-emphasis__column block-emphasis__column--first">
                <span class="location__icon ovh-font ovh-font-home" aria-hidden="true"></span>
            </div>
            <div class="block-emphasis__column">
                <h3 data-translate="pack_move_line_current_address"></h3>
                <spinner data-ng-if="PackMoveAddressCurrent.loading"></spinner>
                <div data-ng-if="PackMoveAddressCurrent.address.address.floor && PackMoveAddressCurrent.address.address.door && PackMoveAddressCurrent.address.address.stairs">
                    <span data-ng-if="PackMoveAddressCurrent.address.address.door">
                        <span data-translate="pack_move_line_address_door"></span>
                        <span data-ng-bind="PackMoveAddressCurrent.address.address.door"></span>
                    </span>
                    <span data-ng-if="PackMoveAddressCurrent.address.address.floor">
                        <span data-translate="pack_move_line_address_floor"></span>
                        <span data-ng-bind="PackMoveAddressCurrent.address.address.floor"></span>
                    </span>
                    <span data-ng-if="PackMoveAddressCurrent.address.address.stairs">
                        <span data-translate="pack_move_line_address_stairs"></span>
                        <span data-ng-bind="PackMoveAddressCurrent.address.address.stairs"></span>
                    </span>
                </div>
                <div data-ng-if="PackMoveAddressCurrent.address.address.residence && PackMoveAddressCurrent.address.address.building">
                    <span data-ng-if="PackMoveAddressCurrent.address.address.building">
                        <span data-translate="pack_move_line_address_building"></span>
                        <span data-ng-bind="PackMoveAddressCurrent.address.address.building"></span>
                    </span>
                    <span data-ng-if="PackMoveAddressCurrent.address.address.residence">
                        <span data-translate="pack_move_line_address_residence"></span>
                        <span data-ng-bind="PackMoveAddressCurrent.address.address.residence"></span>
                    </span>
                </div>
                <div>
                    <span data-ng-bind="PackMoveAddressCurrent.address.address.numberStreet"></span>
                    <span data-ng-if="PackMoveAddressCurrent.address.address.numberStreet">,</span>
                    <span data-ng-bind="PackMoveAddressCurrent.address.address.street"></span>
                </div>
                <div>
                    <span data-ng-bind="PackMoveAddressCurrent.address.address.zipCode"></span>
                    <span data-ng-bind="PackMoveAddressCurrent.address.address.city"></span>
                </div>
            </div>
        </div>
        <!-- BEGIN: port number -->
        <div flat-input-container class="input-group top-space-m16">
            <flat-checkbox class="top-space-m4">
                <input id="portLine"
                       type="checkbox"
                       data-ng-disabled="!PackMoveAddressCurrent.portability"
                       data-ng-model="PackMoveAddressCurrent.portLineNumber"/>
            </flat-checkbox>
            <label for="portLine" class="left-space-p8">
                <span class="service-item" data-translate="pack_move_portLine"></span>
                <strong class="location__lineNumber" data-ng-bind="PackMoveAddressCurrent.lineNumber"></strong>
            </label>
        </div>

        <p data-ng-if="PackMoveAddressCurrent.portLineNumber"
           class="top-space-m8"
           data-translate="pack_move_portLine_cost"></p>

        <p data-translate="pack_move_portLine_disabled"
           class="top-space-m8"
           data-ng-if="!PackMoveAddressCurrent.portability"></p>

        <div class="alert alert-warning"
             role="alert"
             data-ng-if="PackMoveAddressCurrent.portLineNumber">
             <span class="ovh-font ovh-font-filled-warning" aria-hidden="true"></span>
             <span data-translate="pack_move_portLine_warning"></span>
        </div>
        <!-- END: port number -->
    </div>
</div>
