<div class="pack-contract-modal">
    <h1 class="modal-header" data-translate="pack_move_contract_title"></h1>
    <spinner class="text-center top-space-p20" data-ng-if="PackMoveContract.loading"></spinner>

    <div class="modal-body" data-ng-if="!PackMoveContract.loading">
        <p>
            <span data-translate="pack_move_contract_are_you_sure"></span>
            <strong class="text-primary" data-translate="pack_move_contract_move"></strong>
        </p>
        <p class="bottom-space-m16 bold"
           data-ng-if="PackMoveContract.form.futureLandline.lineNumber"
           data-translate="pack_move_contract_action"
           data-translate-values="PackMoveContract.form.futureLandline">
        </p>
        <div data-ng-if="!PackMoveContract.form.futureLandline.lineNumber">
            <p class="bottom-space-m16 bold"
               data-translate="pack_move_contract_action_create">
            </p>
            <div class="left-space-m16">
                <strong data-ng-bind="PackMoveContract.offer.address.streetNumber"></strong>
                <strong data-ng-bind="PackMoveContract.offer.address.street.name"></strong>
            </div>
            <div class="left-space-m16 bottom-space-m16">
                <strong data-ng-bind="PackMoveContract.offer.address.city.zipcode"></strong>
                <strong data-ng-bind="PackMoveContract.offer.address.city.name"></strong>
            </div>
            <p class="bottom-space-m16 bold"
               data-ng-if="PackMoveContract.meeting.fakeMeeting"
               data-translate="pack_move_contract_fake_meeting">
            <p class="bottom-space-m16 bold"
               data-ng-if="!PackMoveContract.meeting.fakeMeeting"
               data-translate-values="PackMoveContract.meeting.slot"
               data-translate="pack_move_contract_meeting">
            </p>
        </div>

        <ul class="list-unstyled top-space-m16">
            <li>
                <flat-checkbox class="right-space-m8">
                    <input type="checkbox"
                           id="confirm"
                           name="confirm"
                           class="form-control"
                           data-ng-model="PackMoveContract.checkboxSelected">
                </flat-checkbox>
                <label for="confirm"
                       data-ng-if="!PackMoveContract.form.currentLandline.portLineNumber"
                       data-translate="pack_move_contract_rules"></label>
                <label for="confirm"
                       data-ng-if="PackMoveContract.form.currentLandline.portLineNumber"
                       data-translate="pack_move_contract_porta_rules"></label>
            </li>
        </ul>
    </div>
    <div class="modal-footer">
        <div role="group" class="clearfix">
            <button type="button"
                    class="btn btn-default btn-cancel"
                    data-ng-disabled="PackMoveContract.loading"
                    data-ng-click="PackMoveContract.cancel()"
                    data-translate="cancel">
            </button>
            <button type="submit"
                    data-ng-disabled="PackMoveContract.loading"
                    class="btn btn-primary"
                    data-ng-click="PackMoveContract.confirm()"
                    data-ng-if="
                        PackMoveContract.checkboxSelected &&
                        !PackMoveContract.loading"
                    data-translate="submit">
            </button>
        </div>
    </div>
</div>
