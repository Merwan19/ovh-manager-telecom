<div data-ng-controller="PackDomainCtrl as PackDomain">

    <div data-ng-include="'app/common/dashboard/service/loading.html'" data-ng-if="loaders.services"></div>
    <div data-ng-include="'app/common/dashboard/service/no-element.html'" data-ng-if="!loaders.services && PackDomain.services.length == 0"></div>

    <ul class="services-list" data-ng-if="!loaders.services && PackDomain.services.length > 0">
        <li class="service-item" data-ng-repeat="service in PackDomain.services track by service.name">

            <a data-ng-href="{{PackDomain.getWebDomain(service.name)}}"
               class="service-button"
               target="_blank"
               rel="noopener">
                <span class="ovh-font ovh-font-domain" aria-hidden="true"></span>

                <div class="service-button-description">
                    <div class="description-title">{{ service.name }}</div>
                    <div class="description-subtext">{{ service.tld }}</div>
                </div>

                <span class="ovh-font ovh-font-arrow-right" aria-hidden="true"></span>
            </a>
        </li>
    </ul>

    <a data-ng-if="service.available > 0"
       data-ui-sref="telecom.pack.domain-activation"
       class="pull-right telecom-link order-service"
       title="{{:: 'common_order_activate_service' | translate }}">
        <span class="ovh-font ovh-font-activer fs16 right-space-m4" aria-hidden="true"></span>
        <span class="data-ng-binding" data-translate="common_order_activate_service"></span>
    </a>
</div>
