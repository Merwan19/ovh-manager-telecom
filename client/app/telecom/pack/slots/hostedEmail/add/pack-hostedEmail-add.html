<div class="telecom-pack-hostedEmail-add">

    <header>
        <section-back-link section-back-link-to-state="telecom.pack"></section-back-link>
        <h1 data-translate="add_an_account"></h1>
    </header>

    <div class="telecom-section-content">

        <div class="row widget-presentation">
            <div class="col-md-6">
                <h2 class="widget-presentation-title"
                    data-translate="account_informations">
                </h2>

                <span data-translate="all_fields_are_required"></span>

                <form name="accountForm"
                      data-ng-submit="ctrl.add()"
                      class="form-horizontal ovh-form-flat">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 input-select">
                                <div flat-input-container>
                                    <label class="control-label" data-translate="account_name"></label>
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <div class="input-select-container">
                                                <div class="input-group col-xs-8">
                                                    <input name="accountName"
                                                        class="form-control"
                                                        data-ng-model="ctrl.account.name"
                                                        pattern=".{5,}"
                                                        title="{{ 'title_min_size' | translate }}"
                                                        required
                                                        maxlength="50"
                                                        placeholder="{{ 'account_name' | translate }}">
                                                    <span class="input-group-addon">@</span>
                                                </div>
                                                <div class="col-xs-4 no-margin">
                                                    <select flat-select
                                                            name="accountDomain"
                                                            class="form-control"
                                                            data-ng-model="ctrl.account.domain"
                                                            data-ng-options="item.value as item.label for item in ctrl.availablesDomains"
                                                            required>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-xs-2">
                                            <span data-ng-show="accountForm.accountName.$dirty
                                                        && accountForm.accountName.$valid
                                                        && accountForm.accountDomain.$dirty
                                                        && accountForm.accountDomain.$valid"
                                                  class="ovh-font ovh-font-success fs20 text-success"
                                                  aria-hidden="true">
                                            </span>
                                            <span data-ng-show="(accountForm.accountName.$dirty
                                                        && accountForm.accountName.$invalid)
                                                        || (accountForm.accountName.$dirty
                                                        &&  accountForm.accountDomain.$invalid)"
                                                  class="ovh-font ovh-font-failure fs20 text-danger"
                                                  aria-hidden="true">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div data-ovh-password
                         data-ovh-pwd="ctrl.account.password"
                         data-ovh-pwd-confirm="ctrl.account.passwordConfirmation">
                    </div>
                    <div class="form-group top-space-m20">
                        <button class="btn btn-primary"
                                type="submit"
                                id="submit"
                                data-ng-disabled="ctrl.pendingOrder"
                                data-translate="submit">
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
