<div class="telecom-pack-exchange-individual-add">

    <header>
        <section-back-link section-back-link-to-state="telecom.pack"></section-back-link>
        <h1 data-translate="add_an_account"></h1>
    </header>

    <div class="telecom-section-content">

        <div class="row">
            <div class="col-md-6">
                <h2>{{ 'account_informations' | translate }}</h2>
                <em>
                    <span>* </span>
                    <span data-translate="all_fields_are_required"></span>
                </em>
                <form name="accountForm" data-ng-submit="ctrl.add()" class="form-horizontal ovh-form-flat">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-12 input-select">
                                <div flat-input-container>
                                    <div class="row">
                                        <div class="col-xs-12">
                                            <label class="control-label">{{ 'account_name' | translate }} *</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-10">
                                            <div class="input-select-container">
                                                <div class="input-group col-xs-8">
                                                    <input
                                                        name="accountName"
                                                        class="form-control"
                                                        ng-model="ctrl.account.name"
                                                        pattern=".{3,}"
                                                        title="{{ 'title_min_size' | translate }}"
                                                        required
                                                        placeholder="{{ 'account_name' | translate }} *"
                                                        maxlength="50"
                                                        >
                                                    <span class="input-group-addon">@</span>
                                                </div>
                                                <div class="col-xs-4 no-margin">
                                                    <select flat-select
                                                            name="accountDomain"
                                                            class="form-control"
                                                            ng-model="ctrl.account.domain"
                                                            ng-options="item.value as item.label for item in ctrl.availablesDomains"
                                                            required>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="input-icons col-xs-2">
                                            <span data-ng-show="accountForm.accountName.$dirty
                                                        && accountForm.accountName.$valid
                                                        && accountForm.accountDomain.$dirty
                                                        && accountForm.accountDomain.$valid"
                                                  class="glyphicon glyphicon-ok"
                                                  aria-hidden="true">
                                            </span>
                                            <span data-ng-show="(accountForm.accountName.$dirty                &&  accountForm.accountName.$invalid)
                                                        || (accountForm.accountName.$dirty &&  accountForm.accountDomain.$invalid)"
                                                  class="glyphicon glyphicon-remove"
                                                  aria-hidden="true">
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div data-ovh-password
                         data-ovh-pwd="ctrl.account.password"
                         data-ovh-pwd-confirm="ctrl.account.passwordConfirmation"
                         >
                    </div>

                    <div class="form-group">
                        <div class="col-xs-10 text-center top-space-m20">
                            <input class="btn btn-primary" type="submit" id="submit" data-ng-disabled="ctrl.pendingOrder" value="{{ 'submit'|translate }}" />
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>
