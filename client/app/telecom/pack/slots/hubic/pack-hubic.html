<div data-ng-controller="PackHubicCtrl as Hubic">
    <div class="oui-tile__body"
         data-ng-if="Hubic.loaders.service">
        <div class="oui-tile__definition text-center">
            <oui-spinner></oui-spinner>
        </div>
    </div>
    <div class="oui-tile__body"
         data-ng-if="!Hubic.loaders.services && !Hubic.services.length">
        <div class="oui-tile__definition">
            <strong data-translate="you_dont_have_any_service"></strong>
            <p class="text-default"
               data-ng-if="service.available > 0"
               data-translate="create_a_new_hubic_with_the_adding_button">
            </p>
        </div>
    </div>
    <div class="oui-tile__body"
         data-ng-if="!Hubic.loaders.services && Hubic.services.length">
        <div class="oui-tile__item oui-tile__item_button"
             data-ng-repeat="service in Hubic.services track by service.domain">
            <a class="oui-tile__button oui-button oui-button_link oui-button_icon-right oui-button_full-width"
                target="_blank"
                rel="noopener"
                data-ng-href="{{service.url}}">
                <span class="d-inline-block">
                    <span class="text-secondary"
                          data-ng-bind="service.domain">
                    </span>
                    <span class="d-block">
                        <span data-ng-bind="service.size"></span>
                        <span data-ng-if="service.voucher"
                              data-translate="pack_xdsl_hubic_voucher"
                              data-translate-values="{ voucher: service.voucher }">
                        </span>
                    </span>
                </span>
                <i class="oui-icon oui-icon-chevron-right" aria-hidden="true"></i>
            </a>
        </div>
    </div>
    <div class="oui-tile__body"
         data-ng-if="service.available > 0">
        <div class="oui-tile__item">
            <div class="oui-tile__definition">
                <a class="btn btn-default btn-block"
                   data-ui-sref="telecom.pack.hubic-activation"
                   data-translate="pack_xdsl_hubic_activate">
                </a>
            </div>
        </div>
    </div>
</div>
