<div data-ng-controller="PromotionCodeCtrl as PromotionCode" id="pack-promotion-code">
    <div class="promotion-code-left-icon">
        <span class="ovh-font ovh-font-promotion-code-badge" aria-hidden="true"></span>
    </div>
    <div class="promotion-code-description">
        <p data-ng-bind-html="PromotionCode.proposal"></p>
        <button type="button"
            data-ng-click="PromotionCode.getPromotion()"
            class="btn btn-primary top-space-m8"
            data-translate="pack_promotion_code_question">
        </button>
    </div>
</div>
