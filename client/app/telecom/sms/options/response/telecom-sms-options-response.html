<section class="telecom-sms-options-response">

    <header>
        <section-back-link section-back-link-to-state="telecom.sms.options"
                           section-back-link-title="{{ 'sms_section_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="sms_options_response"></h1>
    </header>

    <main class="telecom-section-content"
          role="main">

        <toast-message></toast-message>

        <div class="row">
            <div class="col-xs-12 widget-presentation">

                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="sms_options_response_information_title">
                    </h2>
                </header>

                <p data-translate="sms_options_response_information_text_1"></p>
                <ul>
                    <li data-translate="sms_options_response_information_list_item_1"></li>
                    <li data-translate="sms_options_response_information_list_item_2"></li>
                    <li data-translate="sms_options_response_information_list_item_3"></li>
                </ul>
                <p data-translate="sms_options_response_information_text_2"></p>
                <strong data-translate="sms_options_response_information_text_3"></strong>

            </div>
        </div>
        <!-- /.row -->

        <div class="row">
            <div class="col-xs-12 col-md-6 widget-presentation">

                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="sms_options_response_action_title">
                    </h2>
                </header>

                <oui-loader data-ng-if="TelecomSmsOptionsResponseCtrl.loading.init"
                            data-size="m">
                </oui-loader>

                <form name="smsResponseActionForm"
                      id="smsResponseActionForm"
                      data-ng-if="!TelecomSmsOptionsResponseCtrl.loading.init"
                      data-ng-submit="TelecomSmsOptionsResponseCtrl.setResponseAction()">

                    <!-- RESPONSE ACTION -->
                    <div class="form-group">
                        <select
                            name="response"
                            id="response"
                            class="form-control"
                            data-ng-model="TelecomSmsOptionsResponseCtrl.smsResponse.responseType"
                            data-ng-options="response as ('sms_options_response_action_option_' + response | translate) for response in TelecomSmsOptionsResponseCtrl.enums.smsResponseType">
                        </select>
                    </div>

                    <!-- CGI URL -->
                    <div class="form-group"
                         data-ng-if="TelecomSmsOptionsResponseCtrl.smsResponse.responseType === 'cgi'"
                         data-ng-class="{
                             'has-error': smsResponseActionForm.cgiUrl.$touched && smsResponseActionForm.cgiUrl.$invalid
                         }">
                        <label for="cgiUrl"
                               class="control-label"
                               data-translate="sms_options_response_action_url_cgi_label">
                        </label>
                        <input
                            type="url"
                            name="cgiUrl"
                            id="cgiUrl"
                            class="form-control"
                            data-ng-required="TelecomSmsOptionsResponseCtrl.smsResponse.responseType === 'cgi'"
                            data-ng-pattern="TelecomSmsOptionsResponseCtrl.urlPattern"
                            data-ng-model="TelecomSmsOptionsResponseCtrl.smsResponse.cgiUrl" />
                        <span class="help-block"
                              role="alert"
                              data-ng-if="smsResponseActionForm.cgiUrl.$touched"
                              data-ng-messages="smsResponseActionForm.cgiUrl.$error">
                            <span data-ng-message="required"
                                  data-translate="sms_options_response_action_cgi_url_required">
                            </span>
                            <span data-ng-message="pattern"
                                  data-translate="sms_options_response_action_cgi_url_error_pattern">
                            </span>
                            <span data-ng-message="url"
                                  data-translate="sms_options_response_action_cgi_url_error_url">
                            </span>
                        </span>
                    </div>

                    <!-- TEXT -->
                    <div class="form-group clearfix"
                         data-ng-if="TelecomSmsOptionsResponseCtrl.smsResponse.responseType === 'text'"
                         data-ng-class="{
                             'has-error': smsResponseActionForm.text.$touched && smsResponseActionForm.text.$invalid
                         }">
                        <label for="text"
                               class="control-label"
                               data-translate="sms_options_response_action_text_label">
                        </label>
                        <textarea
                            name="text"
                            id="text"
                            class="form-control"
                            rows="4"
                            placeholder="{{ ::'sms_options_response_action_text_label' | translate }}"
                            required
                            data-ng-model="TelecomSmsOptionsResponseCtrl.smsResponse.text"
                            data-ng-change="TelecomSmsOptionsResponseCtrl.computeRemainingChar()"
                            data-ng-maxlength="TelecomSmsOptionsResponseCtrl.message.maxlength"
                            data-ng-trim="false">
                        </textarea>
                        <span class="help-block"
                              role="alert"
                              data-ng-if="smsResponseActionForm.text.$touched && smsResponseActionForm.text.$invalid"
                              data-ng-messages="smsResponseActionForm.text.$error">
                            <span data-ng-message="required"
                                  data-translate="sms_options_response_action_text_error_required">
                            </span>
                        </span>
                        <div class="text-right">
                            <small class="mb-3"
                                   data-ng-hide="TelecomSmsOptionsResponseCtrl.message.maxLengthReached">
                                <span data-translate="sms_options_response_action_text_characters_left"></span>
                                <strong data-ng-bind="TelecomSmsOptionsResponseCtrl.message.remainingCharacters"></strong>&nbsp;/&nbsp;<span data-ng-bind="TelecomSmsOptionsResponseCtrl.message.defaultSize"></span>
                                <i class="ovh-font ovh-font-filled-warning font-weight-normal text-warning"
                                   data-ng-if="TelecomSmsOptionsResponseCtrl.message.coding === '8bit'"
                                   data-uib-tooltip="{{ ::'sms_sms_compose_message_characters_left_warning_8bit' | translate }}"
                                   data-tooltip-placement="left"
                                   data-tooltip-append-to-body="true">
                                </i>
                                <br />
                                <span data-translate="sms_options_response_action_text_equivalent"></span>
                                <strong data-ng-bind="TelecomSmsOptionsResponseCtrl.message.equivalence"></strong>
                                <span data-translate="sms_options_response_action_text_sms"></span>
                            </small>
                        </div>
                        <div class="alert alert-danger mt-3"
                             role="alert"
                             data-ng-show="TelecomSmsOptionsResponseCtrl.message.maxLengthReached"
                             data-translate="sms_options_response_action_text_alert_maxlength">
                        </div>
                    </div>

                    <div class="form-group">
                        <button
                            type="submit"
                            class="btn btn-primary"
                            data-ng-disabled="smsResponseActionForm.$invalid || !TelecomSmsOptionsResponseCtrl.hasChanged() || TelecomSmsOptionsResponseCtrl.loading.action"
                            data-translate="submit">
                        </button>
                        <oui-loader class="ml-2"
                                    data-ng-if="TelecomSmsOptionsResponseCtrl.loading.action"
                                    data-size="s">
                        </oui-loader>
                    </div>

                </form>

            </div>

            <div class="col-xs-12 col-md-6 widget-presentation">

                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="sms_options_response_tracking_title">
                    </h2>
                </header>

                <div class="table-responsive">
                    <table class="table"
                           data-ng-class="{
                               'table-hover table-striped': TelecomSmsOptionsResponseCtrl.smsResponse.trackingOptions.length > 1
                           }">
                        <thead>
                            <tr>
                                <th class="text-left"
                                    scope="col"
                                    colspan="3">
                                    <strong data-translate="sms_options_response_tracking_media_label"></strong>
                                </th>
                            </tr>
                        </thead>
                        <tbody data-ng-if="!TelecomSmsOptionsResponseCtrl.loading.init && TelecomSmsOptionsResponseCtrl.smsResponse.trackingOptions.length">
                            <tr data-ng-repeat="option in TelecomSmsOptionsResponseCtrl.smsResponse.trackingOptions">
                                <td>
                                    <span class="text-capitalize visible-xs"
                                          data-ng-bind="option.media">
                                    </span>
                                    <i class="ovh-font ovh-font-1x4 ml-2 hidden-xs"
                                       title="{{ option.media }}"
                                       data-ng-class="{
                                           'ovh-font-mail': option.media === 'email',
                                           'ovh-font-message': option.media === 'sms'
                                       }">
                                     </i>
                                </td>
                                <td>
                                    <strong class="d-block"
                                            data-ng-bind="option.target">
                                    </strong>
                                    <span data-translate="sms_options_response_tracking_email_sender_label"
                                          data-translate-values="{ sender: option.sender }">
                                    </span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group"
                                         data-uib-dropdown
                                         data-dropdown-append-to-body>
                                        <button id="btn-sms-options-response-action-{{ index }}"
                                                type="button"
                                                class="btn btn-link"
                                                data-uib-dropdown-toggle>
                                            <span class="ovh-font ovh-font-dots" aria-hidden="true"></span>
                                            <span class="sr-only"
                                                  data-translate="common_actions">
                                            </span>
                                        </button>
                                        <ul class="dropdown-menu dropdown-menu-right"
                                            role="menu"
                                            aria-labelledby="btn-sms-options-response-action-{{ index }}"
                                            data-uib-dropdown-menu>
                                            <li role="menuitem">
                                                <i class="ovh-font ovh-font-editer" aria-hidden="true"></i>
                                                <button
                                                    type="button"
                                                    class="btn btn-link"
                                                    data-ng-click="TelecomSmsOptionsResponseCtrl.editTrackingOptions($index, option)"
                                                    data-translate="edit">
                                                </button>
                                            </li>
                                            <li role="menuitem">
                                                <i class="ovh-font ovh-font-bin" aria-hidden="true"></i>
                                                <button
                                                    type="button"
                                                    class="btn btn-link"
                                                    data-ng-click="TelecomSmsOptionsResponseCtrl.removeTrackingOptions($index, option)"
                                                    data-translate="delete">
                                                </button>
                                            </li>
                                        </ul>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tbody data-ng-if="TelecomSmsOptionsResponseCtrl.loading.init">
                            <tr>
                                <td colspan="3">
                                    <oui-loader data-size="m"></oui-loader>
                                </td>
                            </tr>
                        </tbody>
                        <tbody data-ng-if="!TelecomSmsOptionsResponseCtrl.loading.init && !TelecomSmsOptionsResponseCtrl.smsResponse.trackingOptions.length">
                            <tr>
                                <td class="text-center"
                                    colspan="3"
                                    data-translate="sms_options_response_tracking_empty">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="form-group">
                    <button
                        type="button"
                        class="btn btn-primary"
                        data-ng-click="TelecomSmsOptionsResponseCtrl.addTrackingOptions()"
                        data-translate="sms_options_response_tracking_add">
                    </button>
                </div>

            </div>
        </div>
        <!-- /.row -->

    </main>
    <!-- /.telecom-section-content -->

</section>
<!-- /.telecom-sms-options-response -->
