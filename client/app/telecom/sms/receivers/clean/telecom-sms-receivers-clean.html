<form name="cleanReceiverForm"
      id="cleanReceiverForm"
      class="ovh-form-flat"
      data-ng-submit="ReceiversCleanCtrl.cleanReceivers()">

    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="sms_receivers_clean_receiver_title"></h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="ReceiversCleanCtrl.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!ReceiversCleanCtrl.loading.clean && !ReceiversCleanCtrl.cleaned">

        <p class="bottom-space-m16 bold" data-translate="sms_receivers_clean_receiver_confirm"></p>
        <p data-translate="sms_receivers_clean_receiver_options_available_text"></p>

        <div class="form-group">
            <label class="block pointer">
                <flat-radio>
                    <input
                        type="radio"
                        name="choice"
                        id="freemium"
                        value="freemium"
                        data-ng-model="ReceiversCleanCtrl.clean.choice" />
                </flat-radio>
                <span class="left-space-m8" data-translate="sms_receivers_clean_receiver_options_freemium_label"></span>
            </label>
            <p class="lh18 left-space-p24" data-translate="sms_receivers_clean_receiver_options_freemium_text"></p>
        </div>

        <div class="form-group">
            <label class="block pointer">
                <flat-radio>
                    <input
                        type="radio"
                        name="choice"
                        id="premium"
                        value="premium"
                        data-ng-model="ReceiversCleanCtrl.clean.choice" />
                </flat-radio>
                <span class="left-space-m8" data-translate="sms_receivers_clean_receiver_options_premium_label"></span>
            </label>
            <p class="lh18 left-space-p24"
               data-translate="sms_receivers_clean_receiver_options_premium_text"
               data-translate-values="{ credit: ReceiversCleanCtrl.clean.price }">
            </p>
        </div>

    </div>

    <div class="modal-body" data-ng-if="ReceiversCleanCtrl.loading.clean && !ReceiversCleanCtrl.cleaned">
        <bouncing-box-loader>
            <h4 data-translate="sms_receivers_clean_receiver_cleaning"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="ReceiversCleanCtrl.cleaned">
        <success-drawing-check data-draw-success-check="ReceiversCleanCtrl.cleaned">
            <h4 data-translate="sms_receivers_clean_receiver_cleaning_started"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="ReceiversCleanCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="ReceiversCleanCtrl.loading.clean || ReceiversCleanCtrl.cleaned">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="cleanReceiverForm.$invalid || ReceiversCleanCtrl.loading.clean || ReceiversCleanCtrl.cleaned"
            data-translate="submit">
        </button>
    </div>

</form>
