<div class="telecom-sms-receivers-read">

    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="sms_receivers_read_receiver_title"></h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="ReceiversReadCtrl.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body">

        <div class="bottom-space-m16">
            <span data-translate="sms_receivers_read_receiver_title_list"></span>
            <strong data-ng-bind="ReceiversReadCtrl.receiver.description"></strong>
        </div>

        <div class="bottom-space-m16" data-ng-if="ReceiversReadCtrl.csv.length > 10">
            <p data-translate="sms_receivers_read_receiver_truncate_text"
               data-translate-values="{ receivers: ReceiversReadCtrl.csv.length }"></p>
        </div>

        <div class="alert alert-danger bottom-space-m16" role="alert"
             data-ng-if="!ReceiversReadCtrl.csv.length">
             <i class="ovh-font ovh-font-filled-error"></i>
            <p data-translate="sms_receivers_read_receiver_parse_error"></p>
        </div>

        <div class="table-responsive-vertical bottom-space-m24"
             data-ng-if="ReceiversReadCtrl.csv.length">
            <table class="table table-pretty table-hovered table-striped no-space">
                <thead>
                    <tr data-ng-repeat="row in ReceiversReadCtrl.csv | limitTo : 1">
                        <th scope="row" data-ng-repeat="data in row" data-ng-bind="data"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-ng-repeat="row in ReceiversReadCtrl.csv | limitTo : 11" data-ng-show="$index > 0">
                        <td data-ng-repeat="data in row">
                            <span class="text-nowrap" data-ng-bind="data"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="text-center">
            <div class="btn-group" role="group">
                <button
                    type="button"
                    class="btn btn-default"
                    data-ng-csv="ReceiversReadCtrl.csv"
                    data-filename="{{ ReceiversReadCtrl.setFilename() }}"
                    data-ng-disabled="!ReceiversReadCtrl.csv.length">
                    <span data-translate="sms_receivers_read_receiver_export"></span>
                </button>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-primary"
            data-translate="ok"
            data-ng-click="ReceiversReadCtrl.close()">
        </button>
    </div>

</div>
