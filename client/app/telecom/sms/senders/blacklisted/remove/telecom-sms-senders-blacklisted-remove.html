<form name="removeSenderBlacklistedForm"
      id="removeSenderBlacklistedForm"
      class="ovh-form-flat"
      data-ng-submit="SendersBlacklistedRemoveCtrl.remove()">

    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="sms_senders_blacklisted_title"></h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="SendersBlacklistedRemoveCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!SendersBlacklistedRemoveCtrl.loading.removeBlacklisted && !SendersBlacklistedRemoveCtrl.removed">
        <p data-translate="sms_senders_blacklisted_confirm"
           data-translate-values="{ sender: SendersBlacklistedRemoveCtrl.blacklist.number }">
        </p>
    </div>

    <div class="modal-body" data-ng-if="SendersBlacklistedRemoveCtrl.loading.removeBlacklisted">
        <bouncing-box-loader>
            <h4 data-translate="sms_senders_remove_sender_removing"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="SendersBlacklistedRemoveCtrl.removed">
        <success-drawing-check  data-draw-success-check="SendersBlacklistedRemoveCtrl.removed">
            <h4 data-translate="sms_senders_remove_sender_removed"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="SendersBlacklistedRemoveCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="SendersBlacklistedRemoveCtrl.loading.removeBlacklisted || SendersBlacklistedRemoveCtrl.removed">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-translate="submit"
            data-ng-disabled="SendersBlacklistedRemoveCtrl.loading.removeBlacklisted || SendersBlacklistedRemoveCtrl.removed">
        </button>
    </div>

</form>
