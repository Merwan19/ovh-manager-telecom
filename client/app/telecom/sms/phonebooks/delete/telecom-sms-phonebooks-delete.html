<form name="deletePhonebookForm"
      id="deletePhonebookForm"
      class="ovh-form-flat"
      data-ng-submit="DeleteCtrl.delete()">

    <div class="modal-header">
        <h3 class="modal-title pull-left"
            data-translate="sms_phonebooks_phonebook_delete">
        </h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="DeleteCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- /.modal-header -->

    <div class="modal-body" data-ng-if="!DeleteCtrl.isDeleting && !DeleteCtrl.deleted">
        <p class="text-info" role="alert">
            <i class="ovh-font ovh-font-info" aria-hidden="true"></i>
            <span data-translate="sms_phonebooks_phonebook_delete_info"></span>
        </p>
        <p class="word-break"
           data-translate="sms_phonebooks_phonebook_delete_confirm"
           data-translate-values="{ name: DeleteCtrl.phonebook.name }">
        </p>
    </div>
    <!-- /.modal-body -->

    <div class="modal-body" data-ng-if="DeleteCtrl.isDeleting">
        <bouncing-box-loader>
            <h4 data-translate="sms_phonebooks_phonebook_deleting"></h4>
        </bouncing-box-loader>
    </div>
    <!-- /.modal-body -->

    <div class="modal-body" data-ng-if="DeleteCtrl.deleted">
        <success-drawing-check  data-draw-success-check="DeleteCtrl.deleted">
            <h4 data-translate="sms_phonebooks_phonebook_deleted"></h4>
        </success-drawing-check>
    </div>
    <!-- /.modal-body -->

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="DeleteCtrl.cancel()"
            data-ng-disabled="DeleteCtrl.isDeleting || DeleteCtrl.deleted"
            data-translate="cancel">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="DeleteCtrl.isDeleting || DeleteCtrl.deleted"
            data-translate="submit">
        </button>
    </div>
    <!-- /.modal-footer -->
</form>
