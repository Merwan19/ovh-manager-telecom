<section class="telecom-sms">

    <!-- LOADING -->
    <bouncing-box-loader data-ng-if="TelecomSmsCtrl.loading.init">
        <h1 data-translate="loading"></h1>
    </bouncing-box-loader>

    <div class="telecom-section-header" data-ng-if="!TelecomSmsCtrl.loading.init">
        <header role="banner">
            <!-- TITLE -->
            <editable-service-name data-editable-service-name-title="TelecomSmsCtrl.service.getDisplayedName()"
                                   data-editable-service-name-title-on-save="TelecomSmsCtrl.serviceNameSave"
                                   data-editable-service-name-service-name="TelecomSmsCtrl.service.name"
                                   data-maxlength="25">
            </editable-service-name>
        </header>

        <nav role="navigation">
            <responsive-tabs>

                <responsive-tab data-state="telecom.sms.dashboard"
                                data-dropdown-title="{{ 'common_home' | translate }}">
                    <span data-translate="common_home"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.sms"
                                data-dropdown-title="{{ 'sms_tabs_sms' | translate }}">
                    <span data-translate="sms_tabs_sms"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.receivers"
                                data-dropdown-title="{{ 'sms_tabs_contacts' | translate }}">
                    <span data-translate="sms_tabs_contacts"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.phonebooks"
                                data-dropdown-title="{{ 'sms_tabs_phonebooks' | translate }}">
                    <span data-translate="sms_tabs_phonebooks"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.senders"
                                data-dropdown-title="{{ 'sms_tabs_senders' | translate }}">
                    <span data-translate="sms_tabs_senders"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.users"
                                data-dropdown-title="{{ 'sms_tabs_api_users' | translate }}">
                    <span data-translate="sms_tabs_api_users"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.options"
                                data-dropdown-title="{{ 'sms_tabs_options' | translate }}">
                    <span data-translate="sms_tabs_options"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.sms.guides"
                                data-dropdown-title="{{ 'sms_tabs_guides' | translate }}">
                    <span data-translate="sms_tabs_guides"></span>
                </responsive-tab>

                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>
    </div><!-- .telecom-section-header -->

    <main class="telecom-section-content"
         role="main"
         data-ng-if="!TelecomSmsCtrl.loading.init"
         data-ui-view="smsInnerView">
    </main><!-- .telecom-section-content -->

</section>
