<form name="addSmsTemplateForm"
      id="addSmsTemplateForm"
      class="ovh-form-flat"
      data-ng-submit="TemplateAddCtrl.add()">

    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="sms_sms_templates_add"></h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="TemplateAddCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!TemplateAddCtrl.loading.add && !TemplateAddCtrl.added && !TemplateAddCtrl.loading.init">
        <!-- name -->
        <div class="form-group bottom-space-m16">
            <div flat-input-container>
                <label for="name"
                       class="control-label"
                       data-translate="sms_sms_templates_add_name_label">
                </label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    class="form-control"
                    autofocus
                    required
                    data-ng-model="TemplateAddCtrl.template.name"
                    data-ng-maxlength="249"
                    data-translate-attr="{ placeholder: 'sms_sms_templates_add_name_placeholder' }" />
                <div role="alert"
                     data-ng-messages="(addSmsTemplateForm.$invalid && addSmsTemplateForm.name.$dirty) && addSmsTemplateForm.name.$error">
                    <p class="text-danger"
                        data-ng-message="maxlength"
                        data-translate="sms_sms_templates_add_name_error_maxlength">
                    </p>
                </div>
            </div>
        </div>

        <!-- activity -->
        <div class="form-group bottom-space-m16 clearfix">
            <label for="activity"
                   class="control-label"
                   data-translate="sms_sms_templates_add_activity_placeholder">
            </label>
            <select
                flat-select
                name="activity"
                id="activity"
                class="form-control"
                required
                data-ng-model="TemplateAddCtrl.template.activity"
                data-ng-options="activity.id as activity.label for activity in TemplateAddCtrl.availableActivities track by activity.id">
            </select>
        </div>

        <!-- Description -->
        <div class="form-group bottom-space-m16">
            <div flat-input-container>
                <label for="description"
                       class="control-label"
                       data-translate="sms_sms_templates_add_description_label">
                </label>
                <input
                    type="text"
                    name="description"
                    id="description"
                    class="form-control"
                    required
                    data-ng-maxlength="249"
                    data-ng-minlength="31"
                    data-translate-attr="{ placeholder :'sms_sms_templates_add_description_placeholder' }"
                    data-ng-model="TemplateAddCtrl.template.description" />
                <div role="alert"
                     data-ng-messages="(addSmsTemplateForm.$invalid && addSmsTemplateForm.description.$dirty) && addSmsTemplateForm.description.$error">
                    <p class="text-danger"
                        data-ng-message="maxlength"
                        data-translate="sms_sms_templates_add_description_error_maxlength">
                    </p>
                    <p class="text-danger"
                        data-ng-message="minlength"
                        data-translate="sms_sms_templates_add_description_error_minlength">
                    </p>
                </div>
            </div>
        </div>

        <!-- message -->
        <div class="form-group bottom-space-m16">
            <div flat-input-container>
                <label for="message"
                       class="control-label"
                       data-translate="sms_sms_templates_add_message_label">
                </label>
                <textarea
                    name="message"
                    id="message"
                    class="form-control resizable-vertical"
                    rows="10"
                    required
                    data-ng-model="TemplateAddCtrl.template.message"
                    data-ng-maxlength="249"
                    data-ng-minlength="31"
                    data-translate-attr="{ placeholder: 'sms_sms_templates_add_message_placeholder' }">
                </textarea>
                <div role="alert"
                     data-ng-messages="addSmsTemplateForm.message.$error">
                    <p class="text-danger"
                        data-ng-message="maxlength"
                        data-translate="sms_sms_templates_add_message_error_maxlength">
                    </p>
                    <p class="text-danger"
                        data-ng-message="minlength"
                        data-translate="sms_sms_templates_add_message_error_minlength">
                    </p>
                </div>
            </div>
        </div>

    </div>

    <div class="modal-body" data-ng-if="TemplateAddCtrl.loading.add && !TemplateAddCtrl.added">
        <bouncing-box-loader>
            <h4 data-translate="sms_sms_templates_adding"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="TemplateAddCtrl.loading.init">
        <bouncing-box-loader>
            <h4 data-translate="sms_sms_templates_init"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="TemplateAddCtrl.added">
        <success-drawing-check data-draw-success-check="TemplateAddCtrl.added">
            <h4 data-translate="sms_sms_templates_added"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="TemplateAddCtrl.cancel()"
            data-ng-disabled="TemplateAddCtrl.loading.add || TemplateAddCtrl.added"
            data-translate="cancel">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="addSmsTemplateForm.$invalid || TemplateAddCtrl.loading.add || TemplateAddCtrl.added"
            data-translate="submit">
        </button>
    </div>
</form>
