<form name="removePhonebookForm"
      id="removePhonebookForm"
      class="ovh-form-flat"
      data-ng-submit="PhonebookRemoveCtrl.remove()">

    <div class="modal-header">
        <h3 class="modal-title pull-left"
            data-translate="telephony_phonebook_delete_label">
        </h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="PhonebookRemoveCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!PhonebookRemoveCtrl.isRemoving && !PhonebookRemoveCtrl.removed">
        <div class="alert alert-info" role="alert">
            <i class="ovh-font ovh-font-info" aria-hidden="true"></i>
            <p data-translate="telephony_phonebook_delete_info"></p>
        </div>
        <p class="word-break"
           data-translate="telephony_phonebook_delete_confirm"
           data-translate-values="{ name: PhonebookRemoveCtrl.phonebook.name }">
        </p>
    </div>

    <div class="modal-body" data-ng-if="PhonebookRemoveCtrl.isRemoving">
        <bouncing-box-loader>
            <h4 data-translate="telephony_phonebook_deleting"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="PhonebookRemoveCtrl.removed">
        <success-drawing-check  data-draw-success-check="PhonebookRemoveCtrl.removed">
            <h4 data-translate="telephony_phonebook_deleted"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="PhonebookRemoveCtrl.cancel()"
            data-ng-disabled="PhonebookRemoveCtrl.isRemoving || PhonebookRemoveCtrl.removed"
            data-translate="cancel">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="PhonebookRemoveCtrl.isRemoving || PhonebookRemoveCtrl.removed"
            data-translate="submit">
        </button>
    </div>
</form>
