<form name="importPhonebookContactForm"
      id="importPhonebookContactForm"
      class="ovh-form-flat"
      data-ng-submit="ContactImportCtrl.importContact()">

    <div class="modal-header">
        <h3 class="modal-title pull-left"
            data-translate="telephony_phonebook_contact_action_import_title">
        </h3>
        <button
            type="button"
            class="close pull-right"
            aria-label="{{ ::'cancel' | translate }}"
            data-ng-click="ContactImportCtrl.cancel()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <!-- /.modal-header -->

    <div class="modal-body"
         data-ng-if="!ContactImportCtrl.phonecontactForm.isImporting && !ContactImportCtrl.phonecontactForm.hasBeenImported">
        <!-- FILE -->
        <div class="form-group clearfix bottom-space-m16">
            <div class="alert alert-info"
                 role="alert">
                <i class="ovh-font ovh-font-filled-info" aria-hidden="true"></i>
                <p data-translate="telephony_phonebook_contact_action_import_info"></p>
            </div>
            <input-file
                data-ng-model="ContactImportCtrl.phonecontactForm.uploadedFile"
                data-ng-accept="text/*"
                data-ng-accept-filter="ContactImportCtrl.checkValidTextExtention(file)">
                <i class="fa fa-upload right-space-m4" aria-hidden="true"></i>
                <span data-translate="telephony_phonebook_contact_action_import_file_label"></span>
            </input-file>
        </div>
    </div>
    <!-- /.modal-body -->

    <div class="modal-body" data-ng-if="ContactImportCtrl.phonecontactForm.isImporting">
        <bouncing-box-loader>
            <h4 data-translate="telephony_phonebook_contact_action_importing"></h4>
        </bouncing-box-loader>
    </div>
    <!-- /.modal-body -->

    <div class="modal-body" data-ng-if="ContactImportCtrl.phonecontactForm.hasBeenImported">
        <success-drawing-check data-draw-success-check="ContactImportCtrl.phonecontactForm.hasBeenImported">
            <h4 data-translate="telephony_phonebook_contact_action_imported"></h4>
        </success-drawing-check>
    </div>
    <!-- /.modal-body -->

    <div class="modal-footer">
        <button
            type="button"
            class="btn btn-default"
            data-ng-click="ContactImportCtrl.cancel()"
            data-translate="cancel"
            data-ng-disabled="ContactImportCtrl.phonecontactForm.isImporting || ContactImportCtrl.phonecontactForm.hasBeenImported">
        </button>
        <button
            type="submit"
            class="btn btn-primary"
            data-ng-disabled="importPhonebookContactForm.$invalid ||
                              ContactImportCtrl.phonecontactForm.isImporting ||
                              ContactImportCtrl.phonecontactForm.hasBeenImported ||
                              !ContactImportCtrl.phonecontactForm.uploadedFile"
            data-translate="submit">
        </button>
    </div>
    <!-- /.modal-footer -->
</form>
