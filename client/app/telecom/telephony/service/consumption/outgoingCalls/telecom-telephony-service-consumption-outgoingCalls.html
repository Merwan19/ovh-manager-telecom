<div class="telephony-group-service-consumption-outgoing-calls">

    <div class="widget-presentation">
        <h2 class="widget-presentation-title"
            data-translate="telephony_service_consumption_outgoing_all"></h2>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <div data-translate="telephony_service_consumption_outgoing_period"
                 data-translate-values="{ start: OutgoingCallsCtrl.period.start.format('DD/MM/YYYY'),
                                          end: OutgoingCallsCtrl.period.end.format('DD/MM/YYYY') }">
            </div>
            <div data-ng-if="OutgoingCallsCtrl.consumption.raw.length"
                 data-translate="telephony_service_consumption_outgoing_priceplan"
                 data-translate-values="{ calls: OutgoingCallsCtrl.consumption.sum.pricePlan.calls,
                                          duration: (OutgoingCallsCtrl.consumption.sum.pricePlan.durationAsDate | date: 'HH:mm:ss': 'UTC') }">
            </div>
            <div data-ng-if="OutgoingCallsCtrl.consumption.raw.length"
                 data-translate="telephony_service_consumption_outgoing_outplan"
                 data-translate-values="{ calls: OutgoingCallsCtrl.consumption.sum.outPlan.calls,
                                          duration: (OutgoingCallsCtrl.consumption.sum.outPlan.durationAsDate | date: 'HH:mm:ss': 'UTC'),
                                          price: OutgoingCallsCtrl.consumption.sum.outPlan.price }">
            </div>
        </div>
    </div>
    <div class="row" data-ng-if="OutgoingCallsCtrl.consumption.raw.length">
        <div class="col-xs-12">
            <button class="btn btn-sm btn-default no-outline pull-right"
                    type="button"
                    data-ng-click="OutgoingCallsCtrl.toggleShowFilter()">
                <i data-ng-if="!OutgoingCallsCtrl.consumption.showFilter" class="ovh-font ovh-font-filter"></i>
                <i data-ng-if="OutgoingCallsCtrl.consumption.showFilter" class="ovh-font ovh-font-wrong"></i>
                <span class="left-space-m4" data-translate="telephony_service_consumption_filter"></span>
            </button>
        </div>
    </div>
    <div class="top-space-m8" data-ng-if="OutgoingCallsCtrl.consumption.showFilter">
        <div class="pull-right telephony-consumption-filter-input">
            <select flat-select
                class="form-control"
                data-ng-change="OutgoingCallsCtrl.applySorting()"
                data-ng-model="OutgoingCallsCtrl.consumption.filterBy.destinationType"
                required>
                <option value="" data-translate="telephony_service_consumption_destination_any"></option>
                <option value="landline" data-translate="telephony_service_consumption_destination_landline"></option>
                <option value="mobile" data-translate="telephony_service_consumption_destination_mobile"></option>
                <option value="special" data-translate="telephony_service_consumption_destination_special"></option>
            </select>
        </div>
        <div flat-input-container class="pull-right right-space-m4 telephony-consumption-filter-input">
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="ovh-font ovh-font-phone fs16"></i>
                </span>
                <input class="form-control"
                       type="text"
                       data-ng-change="OutgoingCallsCtrl.applySorting()"
                       data-ng-model="OutgoingCallsCtrl.consumption.filterBy.dialed"
                       placeholder="{{:: 'telephony_service_consumption_dialed' | translate }}" />
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 table-responsive-vertical top-space-m4">
            <table class="table table-pretty table-hover table-striped no-space">
                <thead>
                    <tr>
                        <th>
                            <button class="no-style no-outline left-space-p0"
                                    type="button"
                                    data-ng-disabled="!OutgoingCallsCtrl.consumption.paginated.length"
                                    data-ng-click="OutgoingCallsCtrl.orderBy('creationDatetime')">
                                <label class="pointer" data-translate="telephony_service_consumption_date"></label>
                                <span class="table-pretty-filter">
                                    <i class="fa" data-ng-class="{
                                        'fa-sort': OutgoingCallsCtrl.consumption.orderBy !== 'creationDatetime',
                                        'fa-sort-desc': OutgoingCallsCtrl.consumption.orderBy === 'creationDatetime' && OutgoingCallsCtrl.consumption.orderDesc,
                                        'fa-sort-asc': OutgoingCallsCtrl.consumption.orderBy === 'creationDatetime' && !OutgoingCallsCtrl.consumption.orderDesc
                                    }"></i>
                                </span>
                            </button>
                        </th>
                        <th>
                            <button class="no-style no-outline left-space-p0"
                                    type="button"
                                    data-ng-disabled="!OutgoingCallsCtrl.consumption.paginated.length"
                                    data-ng-click="OutgoingCallsCtrl.orderBy('dialed')">
                                <label class="pointer" data-translate="telephony_service_consumption_dialed"></label>
                                <span class="table-pretty-filter">
                                    <i class="fa" data-ng-class="{
                                        'fa-sort': OutgoingCallsCtrl.consumption.orderBy !== 'dialed',
                                        'fa-sort-desc': OutgoingCallsCtrl.consumption.orderBy === 'dialed' && OutgoingCallsCtrl.consumption.orderDesc,
                                        'fa-sort-asc': OutgoingCallsCtrl.consumption.orderBy === 'dialed' && !OutgoingCallsCtrl.consumption.orderDesc
                                    }"></i>
                                </span>
                            </button>
                        </th>
                        <th>
                            <button class="no-style no-outline left-space-p0"
                                    type="button"
                                    data-ng-disabled="!OutgoingCallsCtrl.consumption.paginated.length"
                                    data-ng-click="OutgoingCallsCtrl.orderBy('durationAsDate')">
                                <label class="pointer" data-translate="telephony_service_consumption_duration"></label>
                                <span class="table-pretty-filter">
                                    <i class="fa" data-ng-class="{
                                        'fa-sort': OutgoingCallsCtrl.consumption.orderBy !== 'durationAsDate',
                                        'fa-sort-desc': OutgoingCallsCtrl.consumption.orderBy === 'durationAsDate' && OutgoingCallsCtrl.consumption.orderDesc,
                                        'fa-sort-asc': OutgoingCallsCtrl.consumption.orderBy === 'durationAsDate' && !OutgoingCallsCtrl.consumption.orderDesc
                                    }"></i>
                                </span>
                            </button>
                        </th>
                        <th>
                            <button class="no-style no-outline left-space-p0"
                                    type="button"
                                    data-ng-disabled="!OutgoingCallsCtrl.consumption.paginated.length"
                                    data-ng-click="OutgoingCallsCtrl.orderBy('wayType')">
                                <label class="pointer" data-translate="telephony_service_consumption_type"></label>
                                <span class="table-pretty-filter">
                                    <i class="fa" data-ng-class="{
                                        'fa-sort': OutgoingCallsCtrl.consumption.orderBy !== 'wayType',
                                        'fa-sort-desc': OutgoingCallsCtrl.consumption.orderBy === 'wayType' && OutgoingCallsCtrl.consumption.orderDesc,
                                        'fa-sort-asc': OutgoingCallsCtrl.consumption.orderBy === 'wayType' && !OutgoingCallsCtrl.consumption.orderDesc
                                    }"></i>
                                </span>
                            </button>
                        </th>
                        <th>
                            <button class="no-style no-outline left-space-p0"
                                    type="button"
                                    data-ng-disabled="!OutgoingCallsCtrl.consumption.paginated.length"
                                    data-ng-click="OutgoingCallsCtrl.orderBy('destinationType')">
                                <label class="pointer" data-translate="telephony_service_consumption_destination"></label>
                                <span class="table-pretty-filter">
                                    <i class="fa" data-ng-class="{
                                        'fa-sort': OutgoingCallsCtrl.consumption.orderBy !== 'destinationType',
                                        'fa-sort-desc': OutgoingCallsCtrl.consumption.orderBy === 'destinationType' && OutgoingCallsCtrl.consumption.orderDesc,
                                        'fa-sort-asc': OutgoingCallsCtrl.consumption.orderBy === 'destinationType' && !OutgoingCallsCtrl.consumption.orderDesc
                                    }"></i>
                                </span>
                            </button>
                        </th>
                        <th>
                            <button class="no-style no-outline left-space-p0"
                                    type="button"
                                    data-ng-disabled="!OutgoingCallsCtrl.consumption.paginated.length"
                                    data-ng-click="OutgoingCallsCtrl.orderBy('priceWithoutTax.value')">
                                <label class="pointer" data-translate="telephony_service_consumption_price_ht"></label>
                                <span class="table-pretty-filter">
                                    <i class="fa" data-ng-class="{
                                        'fa-sort': OutgoingCallsCtrl.consumption.orderBy !== 'priceWithoutTax.value',
                                        'fa-sort-desc': OutgoingCallsCtrl.consumption.orderBy === 'priceWithoutTax.value' && OutgoingCallsCtrl.consumption.orderDesc,
                                        'fa-sort-asc': OutgoingCallsCtrl.consumption.orderBy === 'priceWithoutTax.value' && !OutgoingCallsCtrl.consumption.orderDesc
                                    }"></i>
                                </span>
                            </button>
                            <button class="no-style no-outline left-space-p0 left-space-m8"
                                    type="button"
                                    data-ng-disabled="OutgoingCallsCtrl.consumption.isLoading"
                                    data-ng-click="OutgoingCallsCtrl.refresh()">
                                <i class="fa fa-refresh"></i>
                            </button>
                        </th>
                    </tr>
                </thead>
                <tbody data-ng-if="!OutgoingCallsCtrl.consumption.isLoading">
                    <tr data-ng-repeat="conso in OutgoingCallsCtrl.consumption.paginated | orderBy:OutgoingCallsCtrl.order.by:OutgoingCallsCtrl.order.reverse">
                        <td data-title="{{:: 'telephony_service_consumption_date' | translate }}">
                            <span class="text-nowrap right-space-m16" data-ng-bind="::conso.creationDatetime | date: 'dd/MM/yyyy'"></span>
                            <span class="text-nowrap right-space-m16" data-ng-bind="::conso.creationDatetime | date: 'HH:mm:ss'"></span>
                        </td>
                        <td data-title="{{:: 'telephony_service_consumption_dialed' | translate }}">
                            <span class="text-nowrap" data-ng-bind="::conso.dialed | phoneNumber"></span>
                        </td>
                        <td data-title="{{:: 'telephony_service_consumption_duration' | translate }}">
                            <span class="text-nowrap right-space-m16" data-ng-bind="::conso.durationAsDate | date: 'HH:mm:ss': 'UTC'"></span>
                        </td>
                        <td data-title="{{:: 'telephony_service_consumption_type' | translate }}">
                            <span class="text-nowrap" data-ng-bind="::'telephony_service_consumption_type_' + conso.wayType | translate"></span>
                        </td>
                        <td data-title="{{:: 'telephony_service_consumption_destination' | translate }}">
                            <span class="text-nowrap" data-ng-bind="::'telephony_service_consumption_destination_' + conso.destinationType | translate"></span>
                        </td>
                        <td data-title="{{:: 'telephony_service_consumption_price_ht' | translate }}">
                            <span class="text-nowrap" data-ng-bind="::conso.priceWithoutTax.text || '-'"></span>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="OutgoingCallsCtrl.consumption.isLoading">
                    <tr>
                        <td class="text-center top-space-p16 bottom-space-p16" colspan="6">
                            <spinner class="left-space-m4"></spinner>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="!OutgoingCallsCtrl.consumption.isLoading && !OutgoingCallsCtrl.consumption.raw.length">
                    <tr>
                        <td class="text-center top-space-p16 bottom-space-p16" colspan="6">
                            <span data-translate="telephony_service_consumption_outgoing_empty"></span>
                        </td>
                    </tr>
                </tbody>
                <tbody data-ng-if="!OutgoingCallsCtrl.consumption.isLoading &&
                                   OutgoingCallsCtrl.consumption.raw.length &&
                                   !OutgoingCallsCtrl.consumption.paginated.length">
                    <tr>
                        <td class="text-center top-space-p16 bottom-space-p16" colspan="6">
                            <span data-translate="telephony_service_consumption_outgoing_not_found"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="table-pretty-pagination top-space-m8"
                 data-ng-if="!OutgoingCallsCtrl.consumption.isLoading && OutgoingCallsCtrl.consumption.raw.length"
                 data-pagination-front
                 data-items="OutgoingCallsCtrl.consumption.sorted"
                 data-paginated-items="OutgoingCallsCtrl.consumption.paginated"
                 data-current-page="currentPage"
                 data-nb-pages="nbPages"
                 data-items-per-page="itemsPerPage"
                 data-page-placeholder="{{'common_pagination_page' | translate: {currentPage:currentPage, nbPages:nbPages} }}"
                 data-item-per-page-placeholder="{{'common_pagination_display' | translate}}">
            </div>
        </div>
    </div>

</div>
