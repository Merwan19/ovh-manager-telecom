<section class="telecom-telephony-service-fax-password">

    <div class="text-center" data-ng-if="PasswordCtrl.loading.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="row"
         data-ng-if="!PasswordCtrl.loading.init">
        <div class="col-md-6 widget-presentation">

            <header class="widget-presentation-header">
                <h2 class="widget-presentation-title"
                    data-translate="telephony_service_fax_password_title">
                </h2>
            </header>

            <toast-message></toast-message>

            <div class="form-group">
                <label data-translate="telephony_service_fax_password_number_info_line"></label>
                <span data-ng-bind="PasswordCtrl.fax.serviceName | phoneNumber"></span>
            </div>

            <form name="faxPasswordForm"
                  data-ng-submit="PasswordCtrl.submitPasswordChange(faxPasswordForm)">

                <!-- PASSWORD -->
                <div class="form-group"
                     data-ng-class="{
                        'has-error': faxPasswordForm.password.$touched && faxPasswordForm.password.$invalid
                     }">
                    <label for="password"
                           data-translate="telephony_service_fax_password_main_title">
                    </label>
                    <input
                        type="password"
                        name="password"
                        id="password"
                        class="form-control"
                        autofocus
                        required
                        data-ng-model="PasswordCtrl.passwordForm.password"
                        data-ng-minlength="6"
                        data-ng-maxlength="12"
                        data-translate-attr="{ placeholder: 'telephony_service_fax_password_main_title' }" />
                    <span class="help-block"
                          role="alert"
                          data-ng-if="faxPasswordForm.password.$touched"
                          data-ng-messages="faxPasswordForm.password.$error">
                        <span data-ng-message="required"
                              data-translate="telephony_service_fax_password_error_password_required">
                        </span>
                        <span data-ng-message="minlength"
                              data-translate="telephony_service_fax_password_error_password_minlength">
                        </span>
                        <span data-ng-message="maxlength"
                              data-translate="telephony_service_fax_password_error_password_maxlength">
                        </span>
                    </span>
                </div>

                <!-- CONFIRM PASSWORD -->
                <div class="form-group"
                     data-ng-class="{
                        'has-error': faxPasswordForm.confirmPassword.$touched && faxPasswordForm.confirmPassword.$invalid
                     }"
                     data-ng-if="faxPasswordForm.password.$valid">
                    <label for="confirmPassword"
                           data-translate="telephony_service_fax_password_label_confirm">
                    </label>
                    <input
                        type="password"
                        name="confirmPassword"
                        id="confirmPassword"
                        class="form-control"
                        required
                        data-ng-model="PasswordCtrl.passwordForm.confirm"
                        data-match-password="password"
                        data-translate-attr="{ placeholder: 'telephony_service_fax_password_label_confirm' }" />
                    <span class="help-block"
                          role="alert"
                          data-ng-if="faxPasswordForm.confirmPassword.$touched"
                          data-ng-messages="faxPasswordForm.confirmPassword.$dirty && faxPasswordForm.confirmPassword.$error">
                        <span data-ng-message="passwordMatch"
                              data-translate="telephony_service_fax_password_error_confirm_password_match">
                        </span>
                    </span>
                </div>

                <!-- SUBMIT -->
                <div class="form-group">
                    <button
                        type="submit"
                        class="btn btn-primary"
                        data-ng-disabled="faxPasswordForm.$invalid || PasswordCtrl.passwordForm.isUpdating || PasswordCtrl.passwordForm.isSuccess">
                        <span data-ng-if="PasswordCtrl.passwordForm.isSuccess"
                              data-translate="telephony_service_fax_password_change_success">
                        </span>
                        <i class="ovh-font ovh-font-check ml-1"
                           data-ng-if="PasswordCtrl.passwordForm.isSuccess">
                        </i>
                        <span data-ng-if="!PasswordCtrl.passwordForm.isSuccess"
                              data-translate="telephony_service_fax_password_apply">
                        </span>
                        <oui-spinner class="ml-2"
                                     data-ng-if="PasswordCtrl.passwordForm.isUpdating"
                                     data-size="s">
                        </oui-spinner>
                    </button>
                </div>
            </form>

        </div>
    </div>

</section><!-- .telecom-telephony-service-fax-password -->
