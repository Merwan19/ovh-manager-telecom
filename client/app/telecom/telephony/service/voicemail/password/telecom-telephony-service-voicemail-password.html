<section class="telephony-group-line-voicemail-password">

    <bouncing-box-loader data-ng-if="VoicemailPasswordCtrl.loading"
                         data-size="m">
        <h2 data-translate="loading"></h2>
    </bouncing-box-loader>

    <toast-message></toast-message>

    <div class="row"
         data-ng-if="!VoicemailPasswordCtrl.loading">
        <div class="col-md-6">

            <div class="widget-presentation">
                <h2 class="widget-presentation-title"
                    data-translate="telephony_line_answer_voicemail_password_change_title">
                </h2>
                <div class="alert alert-info"
                     role="alert"
                     data-translate="telephony_line_answer_voicemail_password_info">
                </div>
                <form name="voicemailPasswordForm"
                      data-ng-submit="VoicemailPasswordCtrl.submitPasswordChange(voicemailPasswordForm)">

                    <!-- password input -->
                    <div class="form-group"
                         data-ng-class="{
                             'has-error': voicemailPasswordForm.password.$touched && voicemailPasswordForm.password.$invalid
                         }">
                        <label class="control-label"
                               for="password"
                               data-translate="telephony_line_answer_voicemail_password_input_label">
                        </label>
                        <input class="form-control"
                               id="password"
                               name="password"
                               type="password"
                               maxlength="4"
                               required
                               autofocus
                               data-ng-model="VoicemailPasswordCtrl.password"
                               data-ng-disabled="VoicemailPasswordCtrl.success"
                               data-ng-pattern="/^[0-9]{4}$/"
                               data-translate-attr="{ 'placeholder': 'telephony_line_answer_voicemail_password_input_placeholder' }" />
                        <span class="help-block"
                              role="alert"
                              data-ng-if="voicemailPasswordForm.password.$touched"
                              data-ng-messages="voicemailPasswordForm.password.$error">
                            <span data-ng-message="pattern"
                                  data-translate="telephony_line_answer_voicemail_password_input_length_warning">
                            </span>
                        </span>
                    </div>

                    <!-- password confirmation input -->
                    <div class="form-group"
                         data-ng-class="{
                             'has-error': voicemailPasswordForm.passwordConfirm.$touched && voicemailPasswordForm.passwordConfirm.$invalid
                         }">
                        <label class="control-label"
                               for="passwordConfirm"
                               data-translate="telephony_line_answer_voicemail_passwordConfirm_input_label">
                        </label>
                        <input class="form-control"
                               name="passwordConfirm"
                               type="password"
                               maxlength="4"
                               required
                               data-ng-model="VoicemailPasswordCtrl.passwordConfirm"
                               data-ng-disabled="VoicemailPasswordCtrl.success || voicemailPasswordForm.password.$invalid"
                               data-ng-change="VoicemailPasswordCtrl.checkPasswordConfirm(voicemailPasswordForm)"
                               data-translate-attr="{ 'placeholder': 'telephony_line_answer_voicemail_passwordConfirm_input_placeholder' }" />
                        <span class="help-block"
                              role="alert"
                              data-ng-if="voicemailPasswordForm.passwordConfirm.$touched"
                              data-ng-messages="voicemailPasswordForm.passwordConfirm.$error">
                            <span data-ng-message="matching"
                                  data-translate="telephony_line_answer_voicemail_password_matching_warning">
                            </span>
                        </span>
                    </div>

                    <!-- submit button -->
                    <div class="form-group">
                        <button type="submit"
                                class="btn btn-primary"
                                data-ng-disabled="voicemailPasswordForm.$invalid || VoicemailPasswordCtrl.submitting || VoicemailPasswordCtrl.success">
                            <span data-ng-if="VoicemailPasswordCtrl.success" data-translate="telephony_line_answer_voicemail_password_change_success"></span>
                            <i class="ovh-font ovh-font-check ml-1"
                               data-ng-if="VoicemailPasswordCtrl.success">
                            </i>
                            <span data-ng-if="!VoicemailPasswordCtrl.success"
                                  data-translate="telephony_line_answer_voicemail_password_apply"></span>
                            <bouncing-box-loader class="d-inline-block align-middle ml-2"
                                                 data-ng-if="VoicemailPasswordCtrl.submitting"
                                                 data-size="s">
                            </bouncing-box-loader>
                        </button>
                    </div>
                </form>

            </div>
            <!-- /.widget-presentation -->

        </div>
        <div class="col-md-6"
             data-ng-if="VoicemailPasswordCtrl.options">

            <div class="widget-presentation">
                <h2 class="widget-presentation-title"
                    data-translate="telephony_line_answer_voicemail_password_number_info">
                </h2>
                <dl>
                    <dt data-translate="telephony_line_answer_voicemail_password_number_internal"></dt>
                    <dd data-ng-bind="VoicemailPasswordCtrl.options.internal | phoneNumber"></dd>
                    <dt data-translate="telephony_line_answer_voicemail_password_number_external"></dt>
                    <dd data-ng-bind="VoicemailPasswordCtrl.options.external | phoneNumber"></dd>
                </dl>
            </div>
            <!-- /.widget-presentation -->

        </div>
    </div>
    <!-- /.row -->

</section>
<!-- /.telephony-group-line-voicemail-password -->
