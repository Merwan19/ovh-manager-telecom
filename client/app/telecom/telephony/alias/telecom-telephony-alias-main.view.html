<section class="telecom-telephony-alias">

    <!-- LOADING -->
    <div class="text-center" data-ng-if="$ctrl.loading.init">
        <oui-spinner data-size="l"></oui-spinner>
    </div>

    <div class="telecom-section-header"
         data-ng-if="!$ctrl.loading.init">
        <header class="page-header"
                role="banner">
            <!-- GROUP TITLE -->
            <tuc-editable-service-name data-tuc-editable-service-name-title="$ctrl.number.getDisplayedName()"
                                   data-tuc-editable-service-name-title-on-save="$ctrl.numberDescriptionSave"
                                   data-tuc-editable-service-name-service-name="$ctrl.number.serviceName"
                                   data-ng-if="$ctrl.serviceName"
                                   data-maxlength="25">
            </tuc-editable-service-name>
        </header>

        <!-- LINE ACTIONS -->
        <nav role="navigation">
            <responsive-tabs>

                <responsive-tab data-state="telecom.telephony.alias"
                                data-disabled="!$ctrl.serviceName"
                                data-dropdown-title="{{:: 'telephony_alias_tab_portability' | translate }}">
                    <span data-translate="telephony_alias_tab_portability"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.alias.administration"
                                data-disabled="!$ctrl.serviceName"
                                data-dropdown-title="{{:: 'telephony_alias_tab_administrative_management' | translate }}">
                    <span data-translate="telephony_alias_tab_administrative_management"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.alias.configuration"
                                data-disabled="!$ctrl.serviceName"
                                data-dropdown-title="{{:: 'telephony_alias_tab_number_configuration' | translate }}">
                    <span data-translate="telephony_alias_tab_number_configuration"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.alias.consumption"
                                data-disabled="!$ctrl.serviceName"
                                data-ng-if="!$ctrl.loading.init && $ctrl.hasConsumption()"
                                data-dropdown-title="{{:: 'telephony_alias_tab_consumption' | translate }}">
                    <span data-translate="telephony_alias_tab_consumption"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.alias.special"
                                data-disabled="!$ctrl.serviceName || !$ctrl.isSpecialNumber"
                                data-dropdown-title="{{:: 'telephony_alias_tab_special' | translate }}">
                    <span data-translate="telephony_alias_tab_special"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.alias.svaGenerator"
                                data-disabled="!$ctrl.serviceName"
                                data-dropdown-title="{{:: 'telephony_alias_tab_bank_maker' | translate }}">
                    <span data-translate="telephony_alias_tab_bank_maker"></span>
                </responsive-tab>

                <responsive-tab data-state="telecom.telephony.alias.contact"
                                data-disabled="!$ctrl.serviceName"
                                data-dropdown-title="{{:: 'telephony_alias_tab_number_directory' | translate }}">
                    <span data-translate="telephony_alias_tab_number_directory"></span>
                </responsive-tab>

                <responsive-tab-more>
                    <i class="fa fa-plus"></i>
                </responsive-tab-more>
            </responsive-tabs>
        </nav>
    </div>
    <!-- /.telecom-section-header -->

    <div class="telecom-section-alert"
         data-ng-if="!$ctrl.loading.init">
        <div class="alert alert-warning"
             role="alert"
             data-ng-if="$ctrl.terminationTask">
            <span data-translate="telephony_alias_termination_warning"
                  data-translate-values="{ date: ($ctrl.terminationTask.executionDate | date) }"></span>
            <a data-ui-sref="telecom.telephony.alias.administration.terminate"
               data-translate="telephony_alias_termination_warning_cancel"></a>
        </div>
        <div class="alert alert-warning"
             role="alert"
             data-ng-if="$ctrl.convertTask">
            <span data-translate="telephony_alias_convert_warning"
                  data-translate-values="{ date: ($ctrl.convertTask.executionDate | date) }"></span>
            <a data-ui-sref="telecom.telephony.alias.administration.convertToLine"
               data-translate="telephony_alias_termination_warning_cancel"></a>
        </div>
    </div>
    <!-- /.telecom-section-alert -->

    <main class="telecom-section-content"
          role="main"
          data-ng-if="!$ctrl.loading.init"
          data-ui-view="aliasInnerView">
    </main><!-- .telecom-section-content -->

</section>
<!-- /.telecom-telephony-alias -->
