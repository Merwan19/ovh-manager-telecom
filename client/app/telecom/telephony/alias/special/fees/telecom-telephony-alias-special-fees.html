<section class="telephony-group-alias-special-fees">
    <header>
        <oui-back-button data-state="telecom.telephony.alias.special">
            <span data-translate="telephony_alias_special_fees_title"></span>
        </oui-back-button>
    </header>

    <div class="telecom-section-content">

        <tuc-toast-message></tuc-toast-message>

        <div class="row">
            <div class="col-md-6 text-center"
                 data-ng-if="$ctrl.isLoading">
                <oui-spinner></oui-spinner>
            </div>

            <div class="col-md-6 widget-presentation table-responsive"
                 data-ng-if="!$ctrl.isLoading">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <button type="button"
                                        class="btn btn-link p-0"
                                        data-translate-attr="{ title: 'telephony_alias_special_fees_date_filter' }"
                                        data-ng-disabled="!$ctrl.fees.length"
                                        data-ng-click="$ctrl.orderBy('date')">
                                    <span data-translate="telephony_alias_special_fees_date_filter"></span>
                                    <span class="oui-icon"
                                          data-ng-class="{ 'oui-icon-arrow-up' : $ctrl.state.orderBy === 'date' && !$ctrl.state.orderDesc, 'oui-icon-arrow-down' : $ctrl.state.orderBy === 'date' && $ctrl.state.orderDesc}">
                                    </span>
                                </button>
                            </th>
                            <th scope="col">
                                <button type="button"
                                        class="btn btn-link p-0"
                                        data-translate-attr="{ title: 'telephony_alias_special_fees_calling_filter' }"
                                        data-ng-disabled="!$ctrl.fees.length"
                                        data-ng-click="$ctrl.orderBy('calling')">
                                    <span data-translate="telephony_alias_special_fees_calling_filter"></span>
                                    <span class="oui-icon"
                                          data-ng-class="{ 'oui-icon-arrow-up' : $ctrl.state.orderBy === 'calling' && !$ctrl.state.orderDesc, 'oui-icon-arrow-down' : $ctrl.state.orderBy === 'calling' && $ctrl.state.orderDesc}">
                                    </span>
                                </button>
                            </th>
                            <th scope="col">
                                <button type="button"
                                        class="btn btn-link p-0"
                                        data-translate-attr="{ title: 'telephony_alias_special_fees_duration_filter' }"
                                        data-ng-disabled="!$ctrl.fees.length"
                                        data-ng-click="$ctrl.orderBy('duration')">
                                    <span data-translate="telephony_alias_special_fees_duration_filter"></span>
                                    <span class="oui-icon"
                                          data-ng-class="{ 'oui-icon-arrow-up' : $ctrl.state.orderBy === 'duration' && !$ctrl.state.orderDesc, 'oui-icon-arrow-down' : $ctrl.state.orderBy === 'duration' && $ctrl.state.orderDesc}">
                                    </span>
                                </button>
                            </th>
                            <th scope="col">
                                <button type="button"
                                        class="btn btn-link p-0"
                                        data-translate-attr="{ title: 'telephony_alias_special_fees_operator_filter' }"
                                        data-ng-disabled="!$ctrl.fees.length"
                                        data-ng-click="$ctrl.orderBy('operator')">
                                    <span data-translate="telephony_alias_special_fees_operator_filter"></span>
                                    <span class="oui-icon"
                                          data-ng-class="{ 'oui-icon-arrow-up' : $ctrl.state.orderBy === 'operator' && !$ctrl.state.orderDesc, 'oui-icon-arrow-down' : $ctrl.state.orderBy === 'operator' && $ctrl.state.orderDesc}">
                                    </span>
                                </button>
                            </th>
                            <th scope="col">
                                <button type="button"
                                        class="btn btn-link p-0"
                                        data-translate-attr="{ title: 'telephony_alias_special_fees_price_filter' }"
                                        data-ng-disabled="!$ctrl.fees.length"
                                        data-ng-click="$ctrl.orderBy('price')">
                                    <span data-translate="telephony_alias_special_fees_price_filter"></span>
                                    <span class="oui-icon"
                                          data-ng-class="{ 'oui-icon-arrow-up' : $ctrl.state.orderBy === 'price' && !$ctrl.state.orderDesc, 'oui-icon-arrow-down' : $ctrl.state.orderBy === 'price' && $ctrl.state.orderDesc}">
                                    </span>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="fee in $ctrl.fees | orderBy:$ctrl.state.orderBy:$ctrl.state.orderDesc track by $index">
                            <th scope="row"
                                data-ng-bind="fee.creationDatetime | date:'dd-MM-yyyy hh:mm:ss'"></th>
                            <td data-ng-bind="fee.calling"></td>
                            <td data-ng-bind="fee.duration"></td>
                            <td data-ng-bind="fee.operator"></td>
                            <td data-ng-bind="fee.price | currency"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <th class="font-weight-bold"
                                scope="row"
                                data-translate="telephony_alias_special_fees_total">
                            </th>
                            <td class="font-weight-bold"
                                data-ng-pluralize
                                data-count="$ctrl.totalFee.calls || 0"
                                data-when="{ '0': ('telephony_alias_special_fees_calls' | translate: { calls: $ctrl.totalFee.calls }),
                                       'one': ('telephony_alias_special_fees_calls' | translate: { calls: $ctrl.totalFee.calls }),
                                       'other': ('telephony_alias_special_fees_calls' | translate: { calls: $ctrl.totalFee.calls }) + 's' }"></td>
                            <td colspan="2"
                                class="font-weight-bold"
                                data-translate="telephony_alias_special_fees_duration"
                                data-translate-values="{
                                    'duration': $ctrl.totalFee.duration || 0
                                }"></td>
                            <td class="font-weight-bold"
                                data-translate="telephony_alias_special_fees_price"
                                data-translate-values="{
                                    'price': $ctrl.totalFee.price || 0
                                }"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
    <!-- /.telecom-section-content -->
</section>
<!-- /.telephony-group-alias-special-fees -->
