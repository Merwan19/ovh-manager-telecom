<section class="telephony-group-alias-configuration-callsFiltering-easyHunting">

    <header>
        <tuc-section-back-link data-tuc-section-back-link-to-state="telecom.telephony.alias.configuration"
                           data-tuc-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}">
        </tuc-section-back-link>
        <h1 data-translate="telephony_alias_configuration_calls_filtering_title"></h1>
    </header>

    <div class="text-center" data-ng-if="$ctrl.loaders.init">
        <oui-spinner></oui-spinner>
    </div>

    <div class="telecom-section-content"
         data-ng-if="!$ctrl.loaders.init">

        <tuc-toast-message></tuc-toast-message>

        <div class="row">

            <!-- FILTERING ENABLE -->
            <div class="col-md-6">
                <div class="widget-presentation">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_calls_filtering_enable">
                    </h2>
                    <div class="form-group">
                        <label class="control-label"
                               for="callFilteringStatus"
                               data-translate="telephony_alias_configuration_calls_filtering_incoming">
                        </label>
                        <select class="form-control"
                                id="callFilteringStatus"
                                required
                                data-ng-model="$ctrl.screenStatus.modified"
                                data-ng-change="$ctrl.updateScreen()"
                                data-ng-disabled="$ctrl.screenStatus.isLoading">
                            <option value="disabled" data-translate="telephony_alias_configuration_calls_filtering_list_none"></option>
                            <option value="incomingWhiteList" data-translate="telephony_alias_configuration_calls_filtering_list_white"></option>
                            <option value="incomingBlackList" data-translate="telephony_alias_configuration_calls_filtering_list_black"></option>
                        </select>
                    </div>
                    <div class="text-center" data-ng-if="$ctrl.screenStatus.isLoading">
                        <oui-spinner></oui-spinner>
                    </div>
                    <div class="form-group mt-4">
                        <div class="row">
                            <div class="col-md-6">
                                <tuc-telephony-bulk-action data-billing-account="{{ $ctrl.bulkDatas.billingAccount }}"
                                                           data-service-type="alias"
                                                           data-service-name="{{ $ctrl.bulkDatas.serviceName }}"
                                                           data-custom-class="link d-block pl-0 mb-3"
                                                           data-bulk-infos="$ctrl.bulkDatas.infos"
                                                           data-filter-services="$ctrl.filterServices"
                                                           data-get-bulk-params="$ctrl.getBulkParams"
                                                           data-on-success="$ctrl.onBulkSuccess"
                                                           data-on-error="$ctrl.onBulkError">
                                </tuc-telephony-bulk-action>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /.widget-presentation -->
            </div>

            <!-- FILTERING ADD -->
            <div class="col-md-6">
                <div class="widget-presentation">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_calls_filtering_new">
                    </h2>
                    <tuc-telecom-telephony-calls-filtering-add
                        data-add-screen-list="$ctrl.addScreenList(screen)"
                        data-get-screen-list="$ctrl.screenLists.getList()"
                        data-on-screen-list-added="$ctrl.onScreenListAdded(screen)"
                        data-disable-outgoing="true"
                        data-disable-nature="true">
                    </tuc-telecom-telephony-calls-filtering-add>
                </div>
                <!-- /.widget-presentation -->
            </div>

        </div>
        <!-- /.row -->

        <div class="widget-presentation">
            <h2 class="widget-presentation-title"
                data-translate="telephony_alias_configuration_calls_filtering_config">
            </h2>
            <tuc-telecom-telephony-calls-filtering-table
                data-api="$ctrl.screenLists">
            </tuc-telecom-telephony-calls-filtering-table>
        </div>
        <!-- /.widget-presentation -->

    </div>
    <!-- /.telecom-section-content -->

</section>
<!-- /.telephony-group-alias-configuration-callsFiltering-easyHunting -->
