<section class="telecom-telephony-alias-configuration-timeCondition-easy-hunting">

    <header>
        <section-back-link data-section-back-link-to-state="telecom.telephony.alias.configuration"
                           data-section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_alias_configuration_time_condition_title"></h1>
    </header>

    <oui-loader data-ng-if="$ctrl.loading.init"
                data-size="m">
    </oui-loader>

    <form class="telecom-section-content mb-4"
          name="timeConditionForm"
          data-ng-if="!$ctrl.loading.init"
          data-ng-submit="$ctrl.onTimeConditionFormSubmit()">

        <toast-message></toast-message>

        <!-- FEATURE INFORMATIONS -->
        <div class="alert alert-info"
             role="alert">
            <p data-translate="telephony_alias_configuration_time_condition_info1"></p>
            <button type="button"
                    class="btn btn-link p-0"
                    data-ng-click="$ctrl.helpCollapsed = !$ctrl.helpCollapsed"
                    data-translate="{{ $ctrl.helpCollapsed ? 'telephony_alias_configuration_time_condition_need_help' : 'telephony_alias_configuration_time_condition_hide_help'}}">
            </button>
            <div data-uib-collapse="$ctrl.helpCollapsed"
                 class="mt-1">
                <p data-translate="telephony_alias_configuration_time_condition_help_1"></p>
                <p data-translate="telephony_alias_configuration_time_condition_help_2"></p>
                <ul>
                    <li data-translate="telephony_alias_configuration_time_condition_help_3"></li>
                    <li data-translate="telephony_alias_configuration_time_condition_help_4"></li>
                    <li data-translate="telephony_alias_configuration_time_condition_help_5"></li>
                </ul>
                <p data-translate="telephony_alias_configuration_time_condition_help_6"></p>
                <p class="mb-0"
                   data-translate="telephony_alias_configuration_time_condition_help_7">
                </p>
            </div>
        </div> <!-- END OF FEATURE INFORMATIONS -->

        <div class="row">
            <!-- GLOBAL PARAMETERS -->
            <div class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_time_condition_params_title">
                    </h2>
                </header>

                <!-- ENABLE / DISABLE -->
                <div class="form-group clearfix">
                    <label class="control-label"
                           data-translate="telephony_alias_configuration_time_condition_params_enable">
                    </label>
                    <div class="btn-group">
                        <a class="btn btn-default"
                           data-ng-model="$ctrl.number.feature.timeCondition.enable"
                           data-uib-btn-radio="true"
                           data-ng-disabled="$ctrl.number.feature.timeCondition.status === 'SAVING'"
                           data-translate="common_yes_capitalized">
                        </a>
                        <a class="btn btn-default"
                           data-ng-model="$ctrl.number.feature.timeCondition.enable"
                           data-uib-btn-radio="false"
                           data-ng-disabled="$ctrl.number.feature.timeCondition.status === 'SAVING'"
                           data-translate="common_no_capitalized">
                        </a>
                    </div>
                </div> <!-- END OF ENABLE / DISABLE -->
            </div> <!-- END OF GLOBAL PARAMETERS -->

            <!-- REDIRECT CONFIGURATION -->
            <div class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_alias_configuration_time_condition_redirect_config_title">
                    </h2>
                </header>

                <div data-ng-repeat="slot in $ctrl.number.feature.timeCondition.slots track by $index">
                    <voip-time-condition-slot data-time-condition-slot="slot"
                                              data-slot-enable-edition="true">
                    </voip-time-condition-slot>
                </div>
            </div> <!-- END OF REDIRECT CONFIGURATION -->
        </div>

        <!-- CONDITIONS -->
        <div class="widget-presentation">
            <header class="widget-presentation-header">
                <h2 class="widget-presentation-title"
                    data-translate="telephony_alias_configuration_time_condition_conditions_title">
                </h2>
            </header>

            <voip-time-condition-calendar data-voip-time-condition="$ctrl.number.feature.timeCondition"></voip-time-condition-calendar>
        </div> <!-- CONDITIONS -->

        <footer class="voip-action-bar"
                data-ng-if="$ctrl.hasChange()">

            <p class="mb-3 font-weight-bold text-white"
               data-translate="telephony_alias_configuration_time_condition_footer_save_question">
            </p>

            <div class="d-inline-block">
                <button type="submit"
                        class="btn btn-primary">
                    <oui-loader class="mr-2"
                                data-ng-if="$ctrl.number.feature.timeCondition.status === 'SAVING'"
                                data-size="s">
                    </oui-loader>
                    <span data-translate="submit"></span>
                </button>
                <button type="reset"
                        class="btn btn-default"
                        data-ng-click="$ctrl.onTimeConditionFormReset()"
                        data-ng-disabled="$ctrl.loading.save"
                        data-translate="cancel">
                </button>
            </div>

        </footer>

    </form>

</section>
<!-- /.telecom-telephony-alias-configuration-timeCondition-easy-hunting -->
