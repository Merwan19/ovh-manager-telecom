<div class="telecom-telephony-alias-configuration-records-easyHunting">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.alias.configuration"
                           section-back-link-title="{{ ::'telephony_alias_configuration_records_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_alias_configuration_records_title"></h1>
    </header>

    <div class="telecom-section-content">

        <bouncing-box-loader data-ng-if="RecordsEasyHuntingCtrl.isLoading"
                             data-size="m">
            <h2 data-translate="loading"></h2>
        </bouncing-box-loader>

        <div class="alert alert-warning"
             role="alert"
             data-ng-if="!RecordsOvhPabxCtrl.isLoading && RecordsEasyHuntingCtrl.number.getFeatureFamily() !== 'easyHunting'">
            <p data-translate="telephony_alias_configuration_records_condition"></p>
            <a data-ui-sref="telecom.telephony.alias.configuration.changeType"
               data-translate="telephony_alias_configuration_actions_number_modification_new"
               data-translate-attr="{ title: 'telephony_alias_configuration_change_type' }">
            </a>
        </div>

        <telecom-telephony-alias-records data-ng-if="!RecordsEasyHuntingCtrl.isLoading && RecordsEasyHuntingCtrl.number.getFeatureFamily() === 'easyHunting'"
                                         data-api="RecordsEasyHuntingCtrl.recordsApi">
        </telecom-telephony-alias-records>

    </div>
    <!-- /.telecom-section-content -->

</div>
<!-- /.telecom-telephony-alias-configuration-records-easyHunting -->
