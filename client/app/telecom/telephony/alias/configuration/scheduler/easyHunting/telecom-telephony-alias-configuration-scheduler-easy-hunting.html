<section class="telecom-telephony-line-calls-events">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.alias.configuration"
            section-back-link-title="{{ 'telephony_alias_configuration_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_alias_configuration_scheduler_title"></h1>

    </header>

    <div class="telecom-section-content bottom-space-m32">
        <!-- INFO -->
        <div class="alert alert-info"
             role="alert">
            <i class="ovh-font ovh-font-filled-info right-space-m8"></i>
            <p data-translate="telephony_alias_configuration_scheduler_info"></p>
        </div> <!-- INFO -->

        <bouncing-box-loader data-ng-if="$ctrl.loading.init">
            <h3 data-translate="loading"
                class="top-space-m24">
            </h3>
        </bouncing-box-loader>

        <div data-ng-if="!$ctrl.loading.init">
            <telephony-scheduler data-telephony-scheduler="$ctrl.number.feature.scheduler"
                                 data-telephony-time-condition="$ctrl.number.feature.timeCondition">
                <bouncing-box-loader>
                    <h3 data-translate="loading"
                        class="top-space-m24">
                    </h3>
                </bouncing-box-loader>
            </telephony-scheduler>
        </div>

    </div>

</section>
