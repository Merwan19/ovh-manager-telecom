<section class="telephony-group-line-consumption-outgoing-calls">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line.consumption"
                           section-back-link-title="{{:: 'telephony_line_consumption_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_management_actions_line_consumption_outgoing_fax"></h1>
    </header>

    <div class="telecom-section-content">
        <div class="widget-presentation">
            <h2 class="widget-presentation-title"
                data-translate="telephony_line_consumption_outgoing_fax_all"></h2>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div data-translate="telephony_line_consumption_outgoing_fax_period"
                     data-translate-values="{ start: OutgoingFaxCtrl.period.start.format('DD/MM/YYYY'),
                                              end: OutgoingFaxCtrl.period.end.format('DD/MM/YYYY') }">
                </div>
                <div data-ng-if="OutgoingFaxCtrl.consumption.raw.length"
                     data-translate="telephony_line_consumption_outgoing_fax_summary"
                     data-translate-values="{ fax: OutgoingFaxCtrl.consumption.raw.length,
                                              pages: OutgoingFaxCtrl.consumption.pagesSum,
                                              price: OutgoingFaxCtrl.consumption.priceSum }">
                </div>
            </div>
        </div>
        <div class="row" data-ng-if="OutgoingFaxCtrl.consumption.raw.length">
            <div class="col-xs-12">
                <button class="btn btn-sm btn-default no-outline pull-right"
                        type="button"
                        data-ng-click="OutgoingFaxCtrl.toggleShowFilter()">
                    <i data-ng-if="!OutgoingFaxCtrl.consumption.showFilter" class="ovh-font ovh-font-search"></i>
                    <i data-ng-if="OutgoingFaxCtrl.consumption.showFilter" class="ovh-font ovh-font-wrong"></i>
                    <span class="left-space-m4" data-translate="common_search"></span>
                </button>
            </div>
        </div>
        <div class="top-space-m8" data-ng-if="OutgoingFaxCtrl.consumption.showFilter">
            <div flat-input-container class="pull-right right-space-m4 telephony-consumption-filter-input">
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="ovh-font ovh-font-phone fs16"></i>
                    </span>
                    <input class="form-control"
                           type="text"
                           data-ng-model="OutgoingFaxCtrl.consumption.filterBy.called"
                           data-ng-change="OutgoingFaxCtrl.applySorting()"
                           placeholder="{{:: 'telephony_line_consumption_destination' | translate }}"
                           autofocus />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12 table-responsive-vertical top-space-m4">
                <table class="table table-pretty table-hover table-striped no-space">
                    <thead>
                        <tr>
                            <th>
                                <button class="no-style no-outline left-space-p0"
                                        type="button"
                                        data-ng-disabled="!OutgoingFaxCtrl.consumption.paginated.length"
                                        data-ng-click="OutgoingFaxCtrl.orderBy('creationDatetime')">
                                    <label class="pointer" data-translate="telephony_line_consumption_date"></label>
                                    <span class="table-pretty-filter">
                                        <i class="fa" data-ng-class="{
                                            'fa-sort': OutgoingFaxCtrl.consumption.orderBy !== 'creationDatetime',
                                            'fa-sort-desc': OutgoingFaxCtrl.consumption.orderBy === 'creationDatetime' && OutgoingFaxCtrl.consumption.orderDesc,
                                            'fa-sort-asc': OutgoingFaxCtrl.consumption.orderBy === 'creationDatetime' && !OutgoingFaxCtrl.consumption.orderDesc
                                        }"></i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button class="no-style no-outline left-space-p0"
                                        type="button"
                                        data-ng-disabled="!OutgoingFaxCtrl.consumption.paginated.length"
                                        data-ng-click="OutgoingFaxCtrl.orderBy('pages')">
                                    <label class="pointer" data-translate="telephony_line_consumption_outgoing_fax_pages"></label>
                                    <span class="table-pretty-filter">
                                        <i class="fa" data-ng-class="{
                                            'fa-sort': OutgoingFaxCtrl.consumption.orderBy !== 'pages',
                                            'fa-sort-desc': OutgoingFaxCtrl.consumption.orderBy === 'pages' && OutgoingFaxCtrl.consumption.orderDesc,
                                            'fa-sort-asc': OutgoingFaxCtrl.consumption.orderBy === 'pages' && !OutgoingFaxCtrl.consumption.orderDesc
                                        }"></i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button class="no-style no-outline left-space-p0"
                                        type="button"
                                        data-ng-disabled="!OutgoingFaxCtrl.consumption.paginated.length"
                                        data-ng-click="OutgoingFaxCtrl.orderBy('wayType')">
                                    <label class="pointer" data-translate="telephony_line_consumption_type"></label>
                                    <span class="table-pretty-filter">
                                        <i class="fa" data-ng-class="{
                                            'fa-sort': OutgoingFaxCtrl.consumption.orderBy !== 'wayType',
                                            'fa-sort-desc': OutgoingFaxCtrl.consumption.orderBy === 'wayType' && OutgoingFaxCtrl.consumption.orderDesc,
                                            'fa-sort-asc': OutgoingFaxCtrl.consumption.orderBy === 'wayType' && !OutgoingFaxCtrl.consumption.orderDesc
                                        }"></i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button class="no-style no-outline left-space-p0"
                                        type="button"
                                        data-ng-disabled="!OutgoingFaxCtrl.consumption.paginated.length"
                                        data-ng-click="OutgoingFaxCtrl.orderBy('called')">
                                    <label class="pointer" data-translate="telephony_line_consumption_destination"></label>
                                    <span class="table-pretty-filter">
                                        <i class="fa" data-ng-class="{
                                            'fa-sort': OutgoingFaxCtrl.consumption.orderBy !== 'called',
                                            'fa-sort-desc': OutgoingFaxCtrl.consumption.orderBy === 'called' && OutgoingFaxCtrl.consumption.orderDesc,
                                            'fa-sort-asc': OutgoingFaxCtrl.consumption.orderBy === 'called' && !OutgoingFaxCtrl.consumption.orderDesc
                                        }"></i>
                                    </span>
                                </button>
                            </th>
                            <th>
                                <button class="no-style no-outline left-space-p0"
                                        type="button"
                                        data-ng-disabled="!OutgoingFaxCtrl.consumption.paginated.length"
                                        data-ng-click="OutgoingFaxCtrl.orderBy('priceWithoutTax.value')">
                                    <label class="pointer" data-translate="telephony_line_consumption_price_ht"></label>
                                    <span class="table-pretty-filter">
                                        <i class="fa" data-ng-class="{
                                            'fa-sort': OutgoingFaxCtrl.consumption.orderBy !== 'priceWithoutTax.value',
                                            'fa-sort-desc': OutgoingFaxCtrl.consumption.orderBy === 'priceWithoutTax.value' && OutgoingFaxCtrl.consumption.orderDesc,
                                            'fa-sort-asc': OutgoingFaxCtrl.consumption.orderBy === 'priceWithoutTax.value' && !OutgoingFaxCtrl.consumption.orderDesc
                                        }"></i>
                                    </span>
                                </button>
                                <button class="no-style no-outline left-space-p0 left-space-m8"
                                        type="button"
                                        data-ng-disabled="OutgoingFaxCtrl.consumption.isLoading"
                                        data-ng-click="OutgoingFaxCtrl.refresh()">
                                    <i class="fa fa-refresh"></i>
                                </button>
                            </th>
                        </tr>
                    </thead>
                    <tbody data-ng-if="!OutgoingFaxCtrl.consumption.isLoading">
                        <tr data-ng-repeat="conso in OutgoingFaxCtrl.consumption.paginated | orderBy:OutgoingFaxCtrl.order.by:OutgoingFaxCtrl.order.reverse">
                            <td data-title="{{:: 'telephony_line_consumption_date' | translate }}">
                                <span class="text-nowrap right-space-m16" data-ng-bind="::conso.creationDatetime | date: 'dd/MM/yyyy'"></span>
                                <span class="text-nowrap right-space-m16" data-ng-bind="::conso.creationDatetime | date: 'HH:mm:ss'"></span>
                            </td>
                            <td data-title="{{:: 'telephony_line_consumption_outgoing_fax_pages' | translate }}">
                                <span class="text-nowrap" data-ng-bind="::conso.pages"></span>
                            </td>
                            <td data-title="{{:: 'telephony_line_consumption_type' | translate }}">
                                <span class="text-nowrap" data-ng-bind="::'telephony_line_consumption_type_' + conso.wayType | translate"></span>
                            </td>
                            <td data-title="{{:: 'telephony_line_consumption_destination' | translate }}">
                                <span class="text-nowrap" data-ng-bind="::conso.called | phoneNumber"></span>
                            </td>
                            <td data-title="{{:: 'telephony_line_consumption_price_ht' | translate }}">
                                <span class="text-nowrap" data-ng-bind="::conso.priceWithoutTax.text"></span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody data-ng-if="OutgoingFaxCtrl.consumption.isLoading">
                        <tr>
                            <td class="text-center top-space-p16 bottom-space-p16" colspan="5">
                                <spinner class="left-space-m4"></spinner>
                            </td>
                        </tr>
                    </tbody>
                    <tbody data-ng-if="!OutgoingFaxCtrl.consumption.isLoading && !OutgoingFaxCtrl.consumption.raw.length">
                        <tr>
                            <td class="text-center top-space-p16 bottom-space-p16" colspan="5">
                                <span data-translate="telephony_line_consumption_outgoing_fax_empty"></span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody data-ng-if="!OutgoingFaxCtrl.consumption.isLoading &&
                                       OutgoingFaxCtrl.consumption.raw.length &&
                                       !OutgoingFaxCtrl.consumption.paginated.length">
                        <tr>
                            <td class="text-center top-space-p16 bottom-space-p16" colspan="5">
                                <span data-translate="telephony_line_consumption_outgoing_fax_not_found"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="table-pretty-pagination top-space-m8"
                     data-ng-if="!OutgoingFaxCtrl.consumption.isLoading && OutgoingFaxCtrl.consumption.raw.length"
                     data-pagination-front
                     data-items="OutgoingFaxCtrl.consumption.sorted"
                     data-paginated-items="OutgoingFaxCtrl.consumption.paginated"
                     data-current-page="currentPage"
                     data-nb-pages="nbPages"
                     data-items-per-page="itemsPerPage"
                     data-page-placeholder="{{'common_pagination_page' | translate: {currentPage:currentPage, nbPages:nbPages} }}"
                     data-item-per-page-placeholder="{{'common_pagination_display' | translate}}">
                </div>
            </div>
        </div>

    </div>

</section>
