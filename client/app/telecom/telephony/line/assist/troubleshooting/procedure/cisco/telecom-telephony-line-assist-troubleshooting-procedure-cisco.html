<div class="telecom-telephony-line-assist-troubleshooting-procedure">

    <!-- MUTE -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'mute'">

        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_mute_main_explain"></p>
        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_mute_step1"></p>
        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_mute_step2"></p>

    </div> <!-- MUTE -->

    <!-- NETWORK -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'network'">

        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_network_main_explain"></p>

        <p class="no-space"
           data-translate="telephony_line_assist_troubleshooting_procedure_cisco_network_checks">
        </p>
        <ul class="troubleshooting-list">
            <li>
                <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check1"></span>
                <ul>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check1_step1"></span>
                    </li>
                </ul>
            </li>
            <li>
                <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2"></span>
                <ul>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2_step1"></span>
                    </li>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2_step2"></span>
                    </li>
                </ul>
            </li>
        </ul>

    </div> <!-- NETWORK -->

    <!-- LED ORANGE -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'led_orange'">

        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_led_orange_main_explain"></p>
        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_led_orange_check1"></p>

        <p class="no-space"
           data-translate="telephony_line_assist_troubleshooting_procedure_cisco_led_orange_check2">
        </p>
        <ul class="troubleshooting-list">
            <li>
                <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check1"></span>
                <ul>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check1_step1"></span>
                    </li>
                </ul>
            </li>
            <li>
                <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2"></span>
                <ul>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2_step1"></span>
                    </li>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2_step2"></span>
                    </li>
                </ul>
            </li>
        </ul>

    </div> <!-- LED ORANGE -->

    <!-- CALLIN -->
    <div data-ng-if="ProcedureCtrl.process.problem === 'callin'">

        <div class="row bottom-space-m24">

            <div class="row-height">

                <div class="col-md-6 col-height col-middle">
                    <div class="content-container">
                        <p class="bottom-space-m16"
                           data-translate="telephony_line_assist_troubleshooting_procedure_cisco_callin_main_explain">
                        </p>

                        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_callin_check_1"></p>
                        <p data-translate="telephony_line_assist_troubleshooting_procedure_cisco_callin_step_1"></p>
                    </div>
                </div>

                <div class="col-md-6 col-height col-middle text-center">
                    <div class="image-container full-height full-width dtable">
                        <div class="dtd full-height col-middle">
                            <img data-ng-src="assets/images/troubleshooting/{{ :: ProcedureCtrl.process.phoneType }}/spa_dnd.jpg"
                                 data-ng-attr-alt="{{ :: ProcedureCtrl.process.line.phone.description }}"
                                 data-ng-attr-title="{{ :: ProcedureCtrl.process.line.phone.description }}"
                                 width="200"
                                 class="right-space-m32" />
                            <img data-ng-src="assets/images/troubleshooting/{{ :: ProcedureCtrl.process.phoneType }}/spa_dnd_press.jpg"
                                 data-ng-attr-alt="{{ :: ProcedureCtrl.process.line.phone.description }}"
                                 data-ng-attr-title="{{ :: ProcedureCtrl.process.line.phone.description }}" />
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <p data-translate="telephony_line_assist_troubleshooting_procedure_common_network_restrict"></p>
        <p data-translate="telephony_line_assist_troubleshooting_procedure_common_network_params"></p>

        <ul class="troubleshooting-list">
            <li>
                <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check1"></span>
                <ul>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check1_step1"></span>
                    </li>
                </ul>
            </li>
            <li>
                <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2"></span>
                <ul>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2_step1"></span>
                    </li>
                    <li>
                        <span data-translate="telephony_line_assist_troubleshooting_procedure_common_network_check2_step2"></span>
                    </li>
                </ul>
            </li>
        </ul>

    </div> <!-- CALLIN -->

</div>
