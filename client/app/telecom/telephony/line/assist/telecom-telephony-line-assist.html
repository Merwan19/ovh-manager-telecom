<div class="telephony-group-line-assist">

    <bouncing-box-loader data-size="m"
                         data-ng-if="LineAssistCtrl.loading.init">
        <h3 class="mt-3"
            data-translate="loading">
        </h3>
    </bouncing-box-loader>

    <toast-message></toast-message>

    <telecom-v4-links data-ng-if="!LineAssistCtrl.loading.init"
                      data-telecom-v4-links="LineAssistCtrl.actions">
    </telecom-v4-links>

</div>
