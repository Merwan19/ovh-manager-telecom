<div class="telephony-group-line-language">
    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line"
                           section-back-link-title="{{:: 'telephony_line_language_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_language_title"></h1>
    </header>

    <div class="telecom-section-content">

        <toast-message></toast-message>

        <div class="row">
            <section class="col-xs-12 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_line_language_informations_title"></h2>
                </header>
                <p class="mb-2"
                   data-translate="telephony_line_language_informations_detail"></p>
            </section>
        </div>

        <bouncing-box-loader data-size="m"
                             data-ng-if="LineLanguage.loaders.init">
            <h3 class="mt-3"
                data-translate="loading">
            </h3>
        </bouncing-box-loader>

        <div class="row"
             data-ng-if="!LineLanguage.loaders.init">
            <div class="col-xs-12">
                <form name="languageForm"
                      data-ng-submit="LineLanguage.changeLanguage()">
                    <div class="row mb-3">
                        <div class="col-xs-6">
                            <select id="langage"
                                    name="language"
                                    class="form-control"
                                    data-ng-disabled="LineLanguage.loaders.change || LineLanguage.changeSuccess"
                                    data-ng-model="LineLanguage.language"
                                    data-ng-options="language.value as language.label for language in LineLanguage.availableLanguages">
                                <option disabled="disabled"
                                        data-translate="telephony_line_language_value_placeholder"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <button class="btn btn-primary"
                                    data-ng-disabled="LineLanguage.loaders.change || LineLanguage.changeSuccess"
                                    type="submit">
                                <span data-translate="telephony_line_language_validate"></span>
                                <i data-ng-if="LineLanguage.changeSuccess"
                                   class="ovh-font ovh-font-success ml-1"></i>
                                <bouncing-box-loader class="d-inline-block align-middle ml-2"
                                                     data-ng-if="LineLanguage.loaders.change"
                                                     data-size="s">
                                </bouncing-box-loader>
                            </button>
                        </div>
                    </div>
                </form>
            </div>

        </div>


    </div>
</div>
