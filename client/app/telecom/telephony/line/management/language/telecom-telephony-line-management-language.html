<section class="telephony-group-line-language">
    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line"
                           section-back-link-title="{{:: 'telephony_line_language_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_language_title"></h1>
    </header>

    <oui-loader data-ng-if="LineLanguage.loaders.init"
                data-size="m">
    </oui-loader>


    <div class="telecom-section-content"
         data-ng-if="!LineLanguage.loaders.init">

        <div class="row">
            <div class="col-xs-12 col-md-8">

                <toast-message></toast-message>

                <section class="widget-presentation">
                    <header class="widget-presentation-header">
                        <h2 class="widget-presentation-title"
                            data-translate="telephony_line_language_informations_title">
                        </h2>
                    </header>
                    <p data-translate="telephony_line_language_informations_detail"></p>
                    <form name="languageForm"
                          data-ng-submit="LineLanguage.changeLanguage()">
                        <div class="form-group">
                            <label for="language"
                                   class="control-label"
                                   data-translate="telephony_line_language_validate">
                            </label>
                            <select id="language"
                                    name="language"
                                    class="form-control"
                                    data-ng-disabled="LineLanguage.loaders.change || LineLanguage.changeSuccess"
                                    data-ng-model="LineLanguage.language"
                                    data-ng-options="language.value as language.label for language in LineLanguage.availableLanguages">
                                <option disabled="disabled"
                                        data-translate="telephony_line_language_value_placeholder">
                                </option>
                            </select>
                        </div>
                        <button class="btn btn-primary"
                                type="submit"
                                data-ng-disabled="LineLanguage.loaders.change || LineLanguage.changeSuccess">
                            <span data-translate="telephony_line_language_validate"></span>
                            <i data-ng-if="LineLanguage.changeSuccess"
                               class="ovh-font ovh-font-success ml-1">
                            </i>
                            <oui-loader class="ml-2"
                                        data-ng-if="LineLanguage.loaders.change"
                                        data-size="s">
                            </oui-loader>
                        </button>
                    </form>
                </section>
                <!-- /.widget-presentation -->

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.telecom-section-content -->

</section>
<!-- /.telephony-group-line-language -->
