<section class="telecom-telephony-line-management-password">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line"
                           section-back-link-title="{{ 'telephony_group_line_section_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_password_title"></h1>
    </header>
</section>

<div class="telecom-section-content telephony-group-line-forward">
    <div class="row">
        <div class="col-xs-12 col-md-12">
            <p data-translate="telephony_line_password_explaination1"></p>
            <p data-translate="telephony_line_password_explaination2"></p>
        </div>
        <form class="ovh-form-flat flex-center form-horizontal col-md-6 col-xs-12"
              name="passwordForm"
              data-ng-submit="PasswordCtrl.save()">
            <div class="row top-space-m32 form-group">
                <div class="col-xs-12 col-md-6" data-translate="telephony_line_password_label"></div>
                <div class="col-xs-12 col-md-6 service-title">
                    <div class="input-group">
                        <ovh-ng-input-password name="password"
                                        data-ng-model="PasswordCtrl.password"
                                        data-strength="PasswordCtrl.getStrength(value)"
                                        data-rules="PasswordCtrl.validators">
                        </ovh-ng-input-password>
                    </div>
                </div>
            </div>

            <div class="row top-space-m32" data-ng-hide="passwordForm.$invalid">
                  <div class="col-xs-12">
                      <button
                          type="button"
                          data-translate="cancel"
                          class="btn btn-sm btn-cancel btn-default"
                          data-ng-click="PasswordCtrl.cancel()"
                          data-ng-disabled="PasswordCtrl.loading.save"
                          >
                      </button>
                      <button
                          type="submit"
                          data-translate="submit"
                          class="btn btn-sm btn-primary pull-right"
                          data-ng-disabled="!passwordForm.$valid || PasswordCtrl.loading.save"
                          >
                      </button>
                      <spinner class="left-space-m8" data-ng-if="PasswordCtrl.loading.save"></spinner>
                  </div>
              </div>

        </form>
    </div>
</div>
