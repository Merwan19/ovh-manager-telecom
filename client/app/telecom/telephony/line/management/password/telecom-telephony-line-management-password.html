<section class="telecom-telephony-line-management-password">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line"
                           section-back-link-title="{{ 'telephony_group_line_section_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_password_title"></h1>
    </header>

    <div class="telecom-section-content telephony-group-line-forward">

        <toast-message></toast-message>

        <div class="row">
            <div class="col-xs-12 col-md-6">

                <div class="alert alert-info"
                     role="alert">
                    <p data-translate="telephony_line_password_explaination1"></p>
                    <p data-translate="telephony_line_password_explaination2"></p>
                </div>

                <form name="passwordForm"
                      data-ng-submit="PasswordCtrl.save()">
                    <div class="form-group">
                        <label for="name="
                               class="control-label"
                               data-translate="telephony_line_password_label">
                       </label>
                        <div class="input-group">
                            <ovh-ng-input-password name="password"
                                                   data-ng-model="PasswordCtrl.password"
                                                   data-strength="PasswordCtrl.getStrength(value)"
                                                   data-rules="PasswordCtrl.validators">
                            </ovh-ng-input-password>
                        </div>
                    </div>
                    <button class="btn btn-primary"
                            type="submit"
                            data-ng-disabled="passwordForm.$invalid || PasswordCtrl.loading.save">
                        <oui-loader class="mr-2"
                                    data-ng-if="PasswordCtrl.loading.save"
                                    data-size="s">
                        </oui-loader>
                        <span data-translate="submit"></span>
                    </button>
                    <button class="btn btn-link"
                            type="button"
                            data-ng-click="PasswordCtrl.cancel()"
                            data-ng-disabled="PasswordCtrl.loading.save"
                            data-translate="cancel">
                    </button>
                </form>

            </div>
        </div>
        <!-- /.row -->

    </div>
    <!-- /.telecom-section-content -->

</section>
<!-- /.telecom-telephony-line-management-password -->
