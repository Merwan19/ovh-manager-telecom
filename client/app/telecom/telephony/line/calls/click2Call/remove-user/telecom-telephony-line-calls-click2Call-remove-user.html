
<form id="removeUserForm" name="removeUserForm" class="form-horizontal ovh-form-flat" data-ng-submit="Click2CallRemoveUserCtrl.remove()">
    <div class="modal-header">
        <h3 class="modal-title pull-left" data-translate="telephony_group_line_calls_click2call_removeUser"></h3>
        <button type="button" class="close pull-right"
            data-ng-disabled="Click2CallRemoveUserCtrl.loading.removeUser"
            aria-label="{{'cancel'|translate}}"
            data-ng-click="Click2CallRemoveUserCtrl.close()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    <div class="modal-body" data-ng-if="!Click2CallRemoveUserCtrl.loading.removeUser && !Click2CallRemoveUserCtrl.removed">
        <p data-translate="telephony_group_line_calls_click2call_removeUser_confirm" data-translate-values="{name: Click2CallRemoveUserCtrl.userToDelete.login}"></p>
    </div>

    <div class="modal-body" data-ng-if="Click2CallRemoveUserCtrl.loading.removeUser">
        <bouncing-box-loader>
            <h4 data-translate="telephony_group_line_calls_click2call_removeUser_removing"></h4>
        </bouncing-box-loader>
    </div>

    <div class="modal-body" data-ng-if="Click2CallRemoveUserCtrl.removed">
        <success-drawing-check  data-draw-success-check="Click2CallRemoveUserCtrl.removed">
            <h4 data-translate="telephony_group_line_calls_click2call_removeUser_removed"></h4>
        </success-drawing-check>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" type="button"
            data-ng-click="Click2CallRemoveUserCtrl.close()" data-translate="cancel"
            data-ng-disabled="Click2CallAddUserCtrl.loading.removeUser || Click2CallAddUserCtrl.removed"></button>
        <button class="btn btn-primary" type="submit" data-translate="submit"
            data-ng-disabled="removeUserForm.$invalid || Click2CallAddUserCtrl.loading.removeUser || Click2CallAddUserCtrl.removed"></button>
    </div>
</form>
