<section class="telephony-group-line-callWaiting">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line.calls"
            section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_actions_line_calls_call_waiting_title"></h1>
    </header>

</section>

<bouncing-box-loader data-ng-if="LineCallWaitingCtrl.loading.init">
    <h2 data-translate="loading"></h2>
</bouncing-box-loader>

<div class="telecom-section-content" data-ng-hide="LineCallWaitingCtrl.loading.init">
    <form class="form-horizontal"
          name="lockCallWaitingForm"
          data-ng-submit="LineCallWaitingCtrl.save()">

        <div class="form-group" data-ng-if="LineCallWaitingCtrl.phone.protocol === 'mgcp'">
            <div class="col-md-6">

                <div class="widget-presentation">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_line_actions_line_calls_call_waiting_cw_title"></h2>
                </div>

                <p class="text-info">
                    <i class="ovh-font ovh-font-info line-height-normal right-space-m4"></i>
                    <span data-translate="telephony_line_actions_line_calls_call_waiting_cw_explain"></span>
                </p>

                <p class="text-info" data-translate="telephony_line_actions_line_calls_call_waiting_cw_explain1"></p>

                <div flat-input-container class="top-space-m16">
                    <flat-checkbox class="top-space-m4">
                        <input id="callWaiting"
                            name="callWaiting"
                            type="checkbox"
                            data-ng-disabled="LineCallWaitingCtrl.loading.save"
                            data-ng-model="LineCallWaitingCtrl.options.callWaiting" />
                    </flat-checkbox>
                    <label for="callWaiting"
                        class="service-item left-space-p8 pointer"
                        data-translate="telephony_line_actions_line_calls_call_waiting_cw_checkbox_label">
                    </label>
                </div>

            </div>
        </div>

        <div class="form-group top-space-m32">
            <div class="col-md-6">

                <div class="widget-presentation">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_line_actions_line_calls_call_waiting_intercom_title"></h2>
                </div>

                <p class="text-info">
                    <i class="ovh-font ovh-font-info line-height-normal right-space-m4"></i>
                    <span data-translate="telephony_line_actions_line_calls_call_waiting_intercom_explain"></span>
                </p>
                <p class="text-info" data-translate="telephony_line_actions_line_calls_call_waiting_intercom_detail"></p>

                <div flat-input-container class="top-space-m16">
                    <flat-checkbox class="top-space-m4">
                        <input id="intercomSwitch"
                            name="intercomSwitch"
                            type="checkbox"
                            data-ng-disabled="LineCallWaitingCtrl.loading.save"
                            data-ng-model="LineCallWaitingCtrl.options.intercomSwitch"/>
                    </flat-checkbox>
                    <label for="intercomSwitch"
                        class="service-item left-space-p8 pointer"
                        data-translate="telephony_line_actions_line_calls_call_waiting_intercom_checkbox_label">
                    </label>
                </div>

            </div>
        </div>

        <div class="form-group top-space-m32">
            <div class="col-md-6">
                <button
                    type="button"
                    data-translate="cancel"
                    class="btn btn-sm btn-cancel btn-default"
                    data-ng-click="LineCallWaitingCtrl.cancel()"
                    data-ng-disabled="LineCallWaitingCtrl.loading.save">
                </button>
                <button
                    type="submit"
                    data-translate="submit"
                    class="btn btn-sm btn-primary pull-right"
                    data-ng-disabled="LineCallWaitingCtrl.loading.save || !LineCallWaitingCtrl.needSave()">
                </button>
                <spinner class="left-space-m8" data-ng-if="LineDisplayNumberCtrl.loading.save"></spinner>
            </div>
        </div>
    </form>
</div>
