<section class="telephony-group-line-externalNumber">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line.calls"
                           section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_calls_actions_line_external_number_display"></h1>
    </header>

    <bouncing-box-loader data-ng-if="$ctrl.loading.init">
        <h1 data-translate="loading"></h1>
    </bouncing-box-loader>

    <div class="telecom-section-content"
         data-ng-if="!$ctrl.loading.init">

        <div class="row">
            <!-- Presented numbers -->
            <div class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_trunk_external_number_presented">
                    </h2>
                </header>

                <p class="text-center"
                   data-ng-if="!$ctrl.list.length"
                   data-translate="telephony_trunk_external_number_presented_list_no_number">
                </p>

                <table class="table table-pretty table-hover table-striped"
                       data-ng-if="$ctrl.list.length">
                    <thead>
                        <tr>
                            <th data-translate="telephony_trunk_external_number_add_number"></th>
                            <th data-translate="telephony_trunk_external_number_presented_list_number_status"></th>
                            <th style="width: 10%;"></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr data-ng-repeat="number in $ctrl.list track by $index">
                            <td>
                                <div data-ng-class="{ 'opacity2-leave': $ctrl.toDelete.number === number.number, 'opacity2-enter': $ctrl.toDelete.number !== number.number }">
                                    <span data-ng-bind="number.number | phoneNumber"></span>
                                </div>
                            </td>
                            <td>
                                <div data-ng-class="{ 'opacity2-leave': $ctrl.toDelete.number === number.number, 'opacity2-enter': $ctrl.toDelete.number !== number.number }">
                                    <span class="normal"
                                          data-ng-class="{ 'text-danger': number.status === 'refused' || number.status === 'toDelete', 'text-warning': number.status === 'waitingValidation', 'text-success': number.status === 'enabled' }"
                                          data-translate="{{ 'telephony_trunk_external_number_presented_list_number_status_' + (number.status | snakeCase) }}"></span>
                                </div>
                            </td>
                            <td>
                                <!-- Delete confirmation -->
                                <div class="pretty-table-confirm-container text-center animate-fadeInRight-enter animate-fadeOutLeft-leave full-width"
                                     data-ng-show="$ctrl.toDelete.number === number.number">
                                    <button type="button"
                                            class="btn btn-default"
                                            data-ng-click="$ctrl.toDelete = null">
                                        <i class="ovh-font ovh-font-wrong right-space-m8"></i>
                                        <span data-translate="cancel"></span>
                                    </button>

                                    <button type="button"
                                            class="btn btn-danger"
                                            data-ng-click="$ctrl.onConfirmDeleteNumberBtnClick()">
                                        <i class="ovh-font ovh-font-bin right-space-m8"></i>
                                        <span data-translate="delete"></span>
                                        <spinner name="bubbles-fff-d34936-16"
                                                 data-ng-show="$ctrl.loading.remove">
                                        </spinner>
                                    </button>
                                </div> <!-- End of Delete confirmation -->

                                <div data-ng-class="{ 'opacity2-leave': $ctrl.toDelete.number === number.number, 'opacity2-enter': $ctrl.toDelete.number !== number.number }">
                                    <button type="button"
                                            class="btn-actions-list"
                                            data-ng-click="$ctrl.toDelete = number"
                                            data-ng-disabled="$ctrl.loading.remove"
                                            data-translate-attr="{ title: 'telephony_trunk_external_number_presented_list_number_delete' }">
                                        <i class="ovh-font ovh-font-bin"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> <!-- End of Presented numbers -->

            <!-- Add new number -->
            <div class="col-xs-12 col-md-6 widget-presentation">
                <header class="widget-presentation-header">
                    <h2 class="widget-presentation-title"
                        data-translate="telephony_trunk_external_number_add">
                    </h2>
                </header>

                <div class="alert alert-info"
                     role="alert">
                    <i class="ovh-font ovh-font-filled-info right-space-m8"></i>
                    <p data-translate="telephony_trunk_external_number_info1"></p>
                    <p data-translate="{{ $ctrl.line.simultaneousLines > 1 ? 'telephony_trunk_external_number_info2' : 'telephony_trunk_external_number_info2_single' }}"
                       data-translate-values="{ count: $ctrl.line.simultaneousLines }"></p>
                    <p data-translate="telephony_trunk_external_number_info3"></p>
                    <p data-translate="telephony_trunk_external_number_info4"></p>
                </div>

                <form name="$ctrl.externalNumberAddForm"
                      novalidate
                      data-ng-submit="$ctrl.onExternalNumberAddFormSubmit()"
                      data-ng-if="!$ctrl.validationCode">

                    <!-- Number -->
                    <div class="form-group"
                         data-ng-class="{ 'has-error': $ctrl.externalNumberAddForm.number.$invalid && $ctrl.externalNumberAddForm.number.$dirty }">
                        <label for="number"
                               data-translate="telephony_trunk_external_number_add_number">
                        </label>
                        <input type="text"
                               class="form-control"
                               id="number"
                               name="number"
                               data-translate-attr="{ placeholder: 'telephony_trunk_external_number_add_number' }"
                               data-ng-model="$ctrl.model.number"
                               data-ng-disabled="$ctrl.loading.add || $ctrl.list.length >= $ctrl.line.simultaneousLines"
                               data-required
                               data-ng-pattern="/^(00|\+)([0-9]{2}\d+)$/"
                               data-ui-validate="{ samePrefix: '$ctrl.checkSamePrefix($value)' }">
                        <div data-ng-messages="$ctrl.externalNumberAddForm.number.$error"
                             data-ng-if="$ctrl.externalNumberAddForm.number.$invalid && $ctrl.externalNumberAddForm.number.$dirty"
                             role="alert"
                             class="top-space-m8">
                            <label for="number"
                                   class="normal"
                                   data-ng-message="required"
                                   data-translate="telephony_trunk_external_number_add_number_required">
                            </label>
                            <label for="number"
                                   class="normal"
                                   data-ng-message="pattern"
                                   data-translate="telephony_trunk_external_number_add_number_pattern">
                            </label>
                            <label for="number"
                                   class="normal"
                                   data-ng-message="samePrefix"
                                   data-translate="telephony_trunk_external_number_add_number_prefix"
                                   data-translate-values="{ prefix: $ctrl.plan.prefix }">
                            </label>
                        </div>
                    </div> <!-- End of Number -->

                    <!-- Auto validation -->
                    <label class="block pointer top-space-m16 bottom-space-m16"
                           data-ng-if="$ctrl.isVip">
                        <flat-checkbox>
                            <input type="checkbox"
                                   id="autoValidation"
                                   name="autoValidation"
                                   data-ng-disabled="$ctrl.loading.add || $ctrl.list.length >= $ctrl.line.simultaneousLines"
                                   data-ng-model="$ctrl.model.autoValidation" />
                        </flat-checkbox>
                        <span class="left-space-m8"
                              data-translate="telephony_trunk_external_number_add_auto_validate">
                        </span>
                        <span class="ovh-font ovh-font-filled-info"
                              data-uib-tooltip="{{ 'telephony_trunk_external_number_add_auto_validate_explain' | translate }}">
                        </span>
                    </label> <!-- End of Auto validation -->

                    <!-- Form buttons -->
                    <div class="clearfix top-space-m16 bottom-space-m16">
                        <button type="submit"
                                class="btn btn-primary pull-right"
                                data-ng-disabled="$ctrl.externalNumberAddForm.$invalid || $ctrl.loading.add || $ctrl.list.length >= $ctrl.line.simultaneousLines">
                            <span data-translate="common_add"></span>
                            <spinner data-ng-if="$ctrl.loading.add"></spinner>
                        </button>
                        <button type="button"
                                class="btn btn-default left-space-m0"
                                data-translate="cancel"
                                data-ng-click="$ctrl.onCancelBtnClick()"
                                data-ng-disabled="$ctrl.loading.add || $ctrl.list.length >= $ctrl.line.simultaneousLines">
                        </button>
                    </div>
                    <!-- End of Form buttons -->
                </form>

                <!-- Validation code -->
                <div data-ng-if="$ctrl.validationCode">
                    <div class="alert alert-success"
                         role="alert">
                        <i class="ovh-font ovh-font-filled-check"></i>
                        <p data-translate="telephony_trunk_external_number_add_validation_success1"></p>
                        <p data-translate="telephony_trunk_external_number_add_validation_success2"
                           data-translate-values="{ validationCode: $ctrl.validationCode }">
                        </p>
                    </div>

                    <div class="text-center"
                         data-ng-if="$ctrl.list.length < $ctrl.line.simultaneousLines">
                        <button type="button"
                                class="btn btn-primary"
                                data-translate="telephony_trunk_external_number_add_validation_success_add_new_number"
                                data-ng-click="$ctrl.validationCode = null">
                        </button>
                    </div>
                </div>  <!-- End of Validation code -->
            </div> <!-- End of Add new number -->
        </div>

    </div>

</section>
