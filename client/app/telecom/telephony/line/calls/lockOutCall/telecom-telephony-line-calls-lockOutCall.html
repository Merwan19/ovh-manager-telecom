<section class="telephony-group-line-displayNumber">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line.calls"
                           section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_actions_line_calls_lock_out_call_title"></h1>
    </header>

</section>

<bouncing-box-loader data-ng-if="LineLockOutCallCtrl.loading.init">
    <h2 data-translate="loading"></h2>
</bouncing-box-loader>

<div class="telecom-section-content" data-ng-hide="LineLockOutCallCtrl.loading.init">

    <p data-translate="telephony_line_actions_line_calls_out_lock_call_explain"></p>

    <div class="row">
        <form class="ovh-flat-select-confirm flex-center form-horizontal col-md-6"
              name="lockOutCallForm"
              data-ng-submit="LineLockOutCallCtrl.save()">

              <div class="row top-space-m32">
                  <div class="col-xs-12 col-md-8">
                      <div flat-input-container class="input-group top-space-m16">
                          <flat-checkbox class="top-space-m4">
                              <input id="lockOutCall"
                                     name="lockOutCall"
                                     type="checkbox"
                                     data-ng-disabled="LineLockOutCallCtrl.loading.save"
                                     data-ng-model="LineLockOutCallCtrl.options.lockOutCall"/>
                          </flat-checkbox>
                          <label for="lockOutCall"
                                 class="service-item left-space-p8"
                                 data-translate="telephony_line_actions_line_calls_out_lock_call_checkbox_label">
                          </label>
                      </div>
                  </div>
              </div>

              <div class="row top-space-m32" data-ng-show="LineLockOutCallCtrl.options.lockOutCall">
                  <div class="col-xs-12 col-md-4 service-title">
                      <label for="lockOutCallPassword"
                             class="service-title"
                             data-translate="telephony_line_actions_line_calls_out_lock_call_pin_label"></label>
                  </div>
                  <div flat-input-container class="col-xs-12 col-md-8 service-item">
                      <input type="password"
                             name="lockOutCallPassword"
                             id="lockOutCallPassword"
                             data-ng-model="LineLockOutCallCtrl.options.lockOutCallPassword"
                             data-ng-disabled="LineLockOutCallCtrl.loading.save"
                             size="4"
                             data-ui-validate="'LineLockOutCallCtrl.isPin($value)'"
                             required
                             maxlength="4">
                      </input>
                  </div>
              </div>



              <div class="row top-space-m32">
                  <div class="col-xs-12 col-md-12">
                      <button
                          type="button"
                          data-translate="cancel"
                          class="btn btn-sm btn-cancel btn-default"
                          data-ng-click="LineLockOutCallCtrl.cancel()"
                          data-ng-disabled="LineLockOutCallCtrl.updating"
                          >
                      </button>
                      <button
                          type="submit"
                          data-translate="submit"
                          class="btn btn-sm btn-primary pull-right"
                          data-ng-disabled="LineLockOutCallCtrl.updating || !lockOutCallForm.$valid || !LineLockOutCallCtrl.needSave()"
                          >
                      </button>
                      <spinner class="left-space-m8" data-ng-if="LineDisplayNumberCtrl.updating"></spinner>
                  </div>
              </div>

        </form>
    </div>
</div>
