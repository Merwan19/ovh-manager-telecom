<section class="telephony-group-line-displayNumber">

    <header>
        <section-back-link section-back-link-to-state="telecom.telephony.line.calls"
                           section-back-link-title="{{ 'telephony_line_calls_back_link' | translate }}">
        </section-back-link>
        <h1 data-translate="telephony_line_actions_line_calls_display_number_title"></h1>
    </header>

</section>

<div class="telecom-section-content">

    <form class="form-horizontal"
        name="displayNumberForm"
        data-ng-submit="LineDisplayNumberCtrl.update(LineDisplayNumberCtrl.current)">

        <div class="form-group">

            <div class="col-md-12">
                <p class="text-info">
                    <i class="ovh-font ovh-font-info line-height-normal right-space-m4"></i>
                    <span data-translate="telephony_line_actions_line_calls_display_number_info"></span>
                </p>
            </div>

            <div class="col-md-6">
                <div flat-input-container>
                    <flat-checkbox class="top-space-m4">
                        <input id="anonymous"
                            name="anonymous"
                            type="checkbox"
                            class="form-control"
                            data-ng-model="LineDisplayNumberCtrl.identificationRestriction" />
                    </flat-checkbox>
                    <label for="anonymous"
                        class="service-item left-space-p8 pointer"
                        data-translate="telephony_line_actions_line_calls_identificationRestriction_checkbox_label">
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-md-6">
                <label for="displayNumber"
                    class="control-label"
                    data-translate="telephony_line_actions_line_calls_display_number_label"></label>
                <div flat-input-container class="top-space-m16">
                    <select flat-select class="form-control"
                        name="displayNumber"
                        id="displayNumber"
                        data-ng-disabled="LineDisplayNumberCtrl.identificationRestriction"
                        data-ng-model="LineDisplayNumberCtrl.current"
                        data-ng-options="item.label for item in LineDisplayNumberCtrl.numbers"
                        required>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group top-space-m32">
            <div class="col-xs-12">
                <button
                    type="reset"
                    data-translate="cancel"
                    class="btn btn-sm btn-cancel btn-default"
                    data-ng-click="LineDisplayNumberCtrl.current = LineDisplayNumberCtrl.saved"
                    data-ng-disabled="LineDisplayNumberCtrl.updating">
                </button>
                <button
                    type="submit"
                    data-translate="submit"
                    class="btn btn-sm btn-primary pull-right"
                    data-ng-disabled="LineDisplayNumberCtrl.updating || !displayNumberForm.$valid">
                </button>
                <spinner class="left-space-m8" data-ng-if="LineDisplayNumberCtrl.updating"></spinner>
            </div>
        </div>
    </form>

</div>
