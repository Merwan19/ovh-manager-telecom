<div class="widget-presentation">
    <h2 class="widget-presentation-title" data-translate="freefax_general_information"></h2>

    <bouncing-box-loader data-ng-if="loading">
        <h3 class="top-space-m16"
            data-translate="loading">
        </h3>
    </bouncing-box-loader>

    <div data-ng-if="freeFax">
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_domain"></div>
            <div class="col-xs-12 col-md-8 description" data-ng-bind="freeFax.domain || ('freefax_domain_expired'|translate)"></div>
        </div>
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_offer"></div>
            <div class="col-xs-12 col-md-8 description" data-translate="freefax_offer_ecofax_perso"></div>
        </div>
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_line"></div>
            <div class="col-xs-12 col-md-8 description"
                 data-ng-bind="freeFax.number"></div>
        </div>
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_fax_remaining"></div>
            <div class="col-xs-12 col-md-8 description"
                 data-ng-bind="freeFax.faxs"></div>
        </div>
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_point_remaining"></div>
            <div class="col-xs-12 col-md-8 description"
                 data-ng-bind="freeFax.points"></div>
        </div>
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_notifications"></div>
            <div class="col-xs-12 col-md-8 description">
                <a class="service-button"
                   data-ui-sref="telecom.freefax.notifications"
                   role="button">

                    <div class="service-button-description">
                        <div class="description-title-small description-title-fullHeight status-label"
                             data-ng-pluralize
                             data-count="freeFax.voicemail.redirectionEmails.length"
                             data-when="{
                                        '0': ('freefax_notif_show_none' | translate),
                                        'one': ('freefax_notif_show_one_or_many' | translate : {count: freeFax.voicemail.redirectionEmails.length}),
                                        'other': ('freefax_notif_show_one_or_many' | translate : {count: freeFax.voicemail.redirectionEmails.length})
                                    }">
                        </div>
                    </div>
                    <div class="link-name">
                        <span class="ovh-font ovh-font-arrow-right" aria-hidden="true"></span>
                    </div>
                </a>
            </div>
        </div>
        <div class="row info-row">
            <div class="col-xs-12 col-md-4" data-translate="freefax_voicemail"></div>
            <div class="col-xs-12 col-md-8 description">
                <a class="service-button"
                   data-ui-sref="telecom.freefax.voicemail-configuration"
                   role="button">

                    <div class="service-button-description">
                        <div class="description-title-small description-title-fullHeight status-label" data-translate="freefax_voicemail_active" data-ng-if="freeFax.voicemailActive"></div>
                        <div class="description-title-small description-title-fullHeight status-label" data-translate="freefax_voicemail_inactive" data-ng-if="!freeFax.voicemailActive"></div>
                    </div>
                    <div class="link-name">
                        <span class="ovh-font ovh-font-arrow-right" aria-hidden="true"></span>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
