<div class="telecom-freeFax">

    <div class="telecom-section-header">
        <header role="banner">
            <h1 data-translate="freefax_title"
                data-translate-values="{ serviceName: FreeFax.serviceName }">
            </h1>
        </header>
    </div><!-- .telecom-section-header -->

    <main class="telecom-section-content"
          role="main">
        <div class="row" data-ng-hide="FreeFax.error">
            <div class="col-md-6 col-xs-12">
                <div data-ng-include="'app/telecom/freeFax/information/freeFax-information.html'"></div>
                <div data-ng-include="'app/telecom/freeFax/credit/freeFax-credit.html'"></div>
            </div>
            <div class="col-md-6 col-xs-12">
                <div data-ng-include="'app/telecom/freeFax/faxConfiguration/freeFax-faxConfiguration.html'"></div>
            </div>
        </div>
        <h2 data-ng-bind="FreeFax.error" data-ng-show="FreeFax.error"></h2>
    </main><!-- .telecom-section-content-content -->

</div>
