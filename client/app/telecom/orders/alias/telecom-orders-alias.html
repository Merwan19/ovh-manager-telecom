<div class="telecom-orders">

    <header>
        <h1 data-translate="telecom_orders_alias_title"></h1>
    </header>

    <div class="telecom-section-content row">
        <div class="widget-presentation col-xs-12 col-md-6">
            <h2 class="widget-presentation-title" data-translate="telecom_orders_alias_billing_account_title"></h2>
            <form name="billingAccountSelectForm"
                  data-ng-submit="OrdersAliasCtrl.submit()"
                  class="flex-center form-horizontal ovh-form-flat">
                  <div class="row">
                      <div class="col-xs-12 col-md-6">
                          <label class="service-title"
                                 for="billingAccount"
                                 data-translate="telecom_orders_alias_billing_account_label">
                          </label>
                      </div>
                      <div flat-input class="col-xs-12 col-md-6 service-item">
                          <select name="billingAccount"
                                  id="billingAccount"
                                  class="form-control flat-select"
                                  required
                                  data-ng-disabled="OrdersAliasCtrl.loading.init"
                                  data-ng-change="OrdersAliasCtrl.submit()"
                                  data-ng-options="item as item.label for item in OrdersAliasCtrl.orderAccounts track by item.billingAccount"
                                  data-ng-model="OrdersAliasCtrl.billingAccount">
                          </select>
                      </div>
                  </div>
            </form>
        </div>
    </div>
</div>
